<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Authentic Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@900&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sbs-yellow: #FFD200;
            --sbs-black: #1A1A1A;
            --sbs-orange: #FF6600;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 15px; color: var(--sbs-black);
            /* Background dengan gradasi dan garis diagonal rapat */
            background: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 4px),
                radial-gradient(circle at center, var(--sbs-yellow) 0%, #e6bc00 100%);
            background-attachment: fixed;
            /* PENTING: Mencegah browser melakukan aksi default saat swipe horizontal */
            touch-action: pan-y; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Top Bar: Logo & Header */
        .top-bar {
            display: flex; align-items: center; justify-content: flex-start;
            margin-bottom: 30px; gap: 15px;
        }
        .logo-container {
            width: 70px; height: 70px; background: var(--sbs-black);
            border-radius: 50%; border: 3px solid #fff; box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .logo-container img { width: 85%; height: auto; }
        
        .header-title { flex: 1; }
        .header-title h1 {
            font-family: 'Bebas Neue', cursive; font-size: 55px; margin: 0; line-height: 0.8;
            letter-spacing: -1px; transform: skew(-5deg); text-shadow: 4px 4px 0px #fff;
        }
        .header-title h2 {
            font-family: 'Montserrat', sans-serif; font-size: 22px; margin: 0;
            text-transform: uppercase; background: var(--sbs-black); color: #fff;
            display: inline-block; padding: 2px 10px; margin-top: 5px;
        }

        /* Tabs Style Kapsul Tebal */
        .tabs {
            display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px;
            margin-bottom: 25px; scrollbar-width: none; position: sticky; top: 0;
            z-index: 100;
            /* Supaya saat scroll ke bawah, background tab tidak transparan */
            background: rgba(255, 210, 0, 0.9); 
            backdrop-filter: blur(5px);
            border-radius: 0 0 15px 15px;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn {
            background: #fff; border: 3px solid var(--sbs-black); padding: 10px 22px;
            border-radius: 50px; font-family: 'Montserrat', sans-serif; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; cursor: pointer;
            box-shadow: 5px 5px 0px var(--sbs-black); transition: 0.1s;
        }
        .tab-btn.active {
            background: var(--sbs-black); color: #fff; transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px var(--sbs-black);
        }

        /* Menu Item Cards */
        .content { display: none; animation: slideEffect 0.3s ease-out; }
        .content.active { display: block; }

        .menu-item {
            display: flex; align-items: center; background: #fff;
            margin-bottom: 20px; padding: 14px; border-radius: 18px;
            border: 3px solid var(--sbs-black); box-shadow: 7px 7px 0px var(--sbs-black);
        }
        .item-img-box {
            width: 90px; height: 90px; min-width: 90px; border: 3.5px solid var(--sbs-black);
            border-radius: 12px; overflow: hidden; margin-right: 15px; background: #eee;
        }
        .item-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .item-info { flex: 1; }
        .item-name { font-family: 'Montserrat', sans-serif; font-size: 18px; text-transform: uppercase; margin: 0; line-height: 1.1; }
        .item-desc { font-size: 11px; color: #555; font-style: italic; display: block; margin-top: 3px; }

        /* Lingkaran Harga */
        .item-price {
            background: var(--sbs-black); color: #fff; width: 45px; height: 45px; min-width: 45px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            font-family: 'Montserrat', sans-serif; font-size: 18px; margin-left: 10px;
            border: 2px solid #fff; box-shadow: 0 0 0 3px var(--sbs-black);
        }

        /* Best Recommendation (Orange) */
        .best-rec { border-color: var(--sbs-orange); box-shadow: 7px 7px 0px var(--sbs-orange); }
        .best-rec .item-name { color: var(--sbs-orange); }
        .best-rec .item-price { background: var(--sbs-orange); }

        /* Animasi Slide Halus */
        @keyframes slideEffect { 
            from { opacity: 0; transform: translateX(20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo-container">
        <img src="img/logo.png" alt="SBS Logo">
    </div>
    <div class="header-title">
        <h1>OUR MENU</h1>
        <h2>Authentic Taste</h2>
    </div>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="jumpToTab(0)">Makan Berat</button>
    <button class="tab-btn" onclick="jumpToTab(1)">Cemal-Cemil</button>
    <button class="tab-btn" onclick="jumpToTab(2)">Black</button>
    <button class="tab-btn" onclick="jumpToTab(3)">White</button>
    <button class="tab-btn" onclick="jumpToTab(4)">Comfy</button>
