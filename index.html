<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@900&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sbs-yellow: #FFD200;
            --sbs-black: #1A1A1A;
            --sbs-orange: #FF6600;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0; color: var(--sbs-black);
            background: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 4px),
                radial-gradient(circle at center, var(--sbs-yellow) 0%, #e6bc00 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .header-section { padding: 20px 15px 10px; }

        .top-bar { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .logo-container {
            width: 65px; height: 65px; background: var(--sbs-black);
            border-radius: 50%; border: 3px solid #fff; box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .logo-container img { width: 85%; height: auto; }
        .header-title h1 {
            font-family: 'Bebas Neue', cursive; font-size: 55px; margin: 0; line-height: 0.8;
            letter-spacing: -1px; transform: skew(-5deg); text-shadow: 4px 4px 0px #fff;
        }

        .tabs {
            display: flex; overflow-x: auto; gap: 10px; padding: 10px 15px;
            margin-bottom: 10px; scrollbar-width: none; position: sticky; top: 0;
            z-index: 100; background: transparent;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn {
            background: #fff; border: 3px solid var(--sbs-black); padding: 8px 18px;
            border-radius: 50px; font-family: 'Montserrat', sans-serif; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; cursor: pointer;
            box-shadow: 4px 4px 0px var(--sbs-black); transition: 0.1s;
        }
        .tab-btn.active {
            background: var(--sbs-black); color: #fff; transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--sbs-black);
        }

        #menu-body { padding: 0 15px 30px; min-height: 70vh; touch-action: pan-y; }

        .content { display: none; animation: slideIn 0.3s ease-out; }
        .content.active { display: block; }

        .menu-item {
            display: flex; align-items: center; background: #fff;
            margin-bottom: 15px; padding: 12px; border-radius: 15px;
            border: 3px solid var(--sbs-black); box-shadow: 6px 6px 0px var(--sbs-black);
        }
        .item-img {
            width: 80px; height: 80px; min-width: 80px; border: 3px solid var(--sbs-black);
            border-radius: 10px; overflow: hidden; margin-right: 12px; background: #ddd;
        }
        .item-img img { width: 100%; height: 100%; object-fit: cover; }
        .item-info { flex: 1; }
        .item-name { font-family: 'Montserrat', sans-serif; font-size: 16px; text-transform: uppercase; margin: 0; line-height: 1.1; }
        .item-desc { font-size: 10px; color: #555; font-style: italic; display: block; }

            background: var(--sbs-black); color: #fff; width: 40px; height: 40px; min-width: 40px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
