<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Authentic Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@900&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sbs-yellow: #FFD200;
            --sbs-black: #1A1A1A;
            --sbs-orange: #FF6600;
            --sbs-dark-yellow: #FFB800;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 15px; color: var(--sbs-black);
            background: 
                repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 4px),
                radial-gradient(circle at center, var(--sbs-yellow) 0%, #e6bc00 100%);
            background-attachment: fixed;
            overscroll-behavior-y: contain; 
            padding-bottom: 80px;
        }

        .top-bar {
            display: flex; align-items: center; justify-content: flex-start;
            margin-bottom: 15px; gap: 15px;
        }
        .logo-container {
            width: 70px; height: 70px; background: var(--sbs-black);
            border-radius: 50%; border: 3px solid #fff; box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            flex-shrink: 0;
        }
        .logo-container img { width: 100%; height: auto; }
        
        .header-title { flex: 1; display: flex; align-items: center; }
        .header-title h1 {
            font-family: 'Bebas Neue', cursive; font-size: 55px; margin: 0; line-height: 0.8;
            letter-spacing: -1px; transform: skew(-5deg); text-shadow: 4px 4px 0px #fff;
        }

        /* --- SEARCH BAR STYLE --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
            z-index: 101;
        }
        .search-box {
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            border: 3px solid var(--sbs-black);
            border-radius: 50px;
            padding: 12px 20px 12px 45px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 14px;
            outline: none;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            transition: 0.2s;
            text-transform: uppercase;
        }
        .search-box:focus {
            box-shadow: 4px 4px 0px var(--sbs-black);
            transform: translate(-2px, -2px);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            opacity: 0.6;
            pointer-events: none;
        }
        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #ddd;
            border: none;
            width: 20px; height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center; justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: #555;
        }

        /* Tabs Style */
        .tabs {
            display: flex; overflow-x: auto; gap: 10px; 
            padding: 12px; 
            margin-bottom: 25px; scrollbar-width: none; 
            position: sticky; top: 10px; z-index: 100;
            background: var(--sbs-dark-yellow); 
            border: 3px solid var(--sbs-black); 
            border-radius: 50px; 
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        .tabs.hidden-by-search { display: none; }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            background: #fff; 
            border: 2px solid var(--sbs-black); 
            padding: 8px 20px;
            border-radius: 50px; font-family: 'Montserrat', sans-serif; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; cursor: pointer;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2); 
            transition: 0.1s;
        }
        .tab-btn.active {
            background: var(--sbs-black); color: #fff; transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--sbs-black);
        }

        #swipe-area {
            min-height: 60vh;
            touch-action: pan-y;
        }

        .content { 
            display: none; 
            grid-template-columns: 1fr; 
            gap: 30px;
        }
        .content.active { 
            display: grid; 
            animation: fadeIn 0.4s ease-out;
        }
        .search-mode-active .content {
            display: grid !important;
            animation: none;
        }
        
        /* Helper class untuk search */
        .card-hidden { display: none !important; }
        .section-hidden { display: none !important; }

        /* --- CARD STYLE --- */
        .menu-card {
            background: #fff;
            border: 3px solid var(--sbs-black);
            border-radius: 25px; 
            overflow: hidden;
            box-shadow: 10px 10px 0px var(--sbs-black); 
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-img-box {
            width: 100%;
            /* height: 320px;  <-- INI YANG BIKIN KEPOTONG, KITA HAPUS */
            height: auto;      /* Biarkan tinggi menyesuaikan */
            aspect-ratio: 1 / 1; /* Kunci rasio jadi kotak sempurna (1:1) */
            position: relative;
            background: #eee;
            /* border-bottom: 3px solid var(--sbs-black); */ /* Opsional: tambah garis pembatas bawah foto */
        }
        
        .card-img-box img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Karena wadahnya sudah kotak, cover aman digunakan */
        }

        .best-rec { 
            border-color: var(--sbs-orange); 
            box-shadow: 10px 10px 0px var(--sbs-orange); 
        }

        /* --- STYLE KHUSUS ALCS --- */
        .alcs-card {
            background: #fff;
            border: 3px solid var(--sbs-black);
            box-shadow: 8px 8px 0px var(--sbs-black);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 0; 
            position: relative;
        }
        .alcs-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            text-transform: uppercase;
            font-weight: 900;
            margin-bottom: 15px;
            border-bottom: 3px solid #eee;
            padding-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .alcs-list {
            display: flex; flex-direction: column; gap: 12px;
        }
        .alcs-row {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 16px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
        }
        .alcs-row:last-child { border-bottom: none; }
        .alcs-variant { font-weight: 500; color: #333; }
        .alcs-price-tag { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 18px; }

        #no-results {
            display: none;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-top: 50px;
            opacity: 0.5;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

<script>
    function openT(e, n) {
        const searchInput = document.getElementById('menuSearch');
        if(searchInput && searchInput.value !== '') {
            clearSearchInput();
        }

        var i, c, t;
        c = document.getElementsByClassName("content");
        for (i = 0; i < c.length; i++) c[i].classList.remove("active");
        t = document.getElementsByClassName("tab-btn");
        for (i = 0; i < t.length; i++) t[i].classList.remove("active");
        
        document.getElementById(n).classList.add("active");
        
        // Logic handling tombol aktif
        if(e && e.currentTarget) {
            e.currentTarget.classList.add("active");
            e.currentTarget.scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
        } else {
            for (i = 0; i < t.length; i++) {
                if(t[i].getAttribute('onclick').includes(n)) {
                    t[i].classList.add("active");
                    t[i].scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
                    break;
                }
            }
        }
    }

    // --- SWIPE LOGIC UPDATE (ANTI SENSITIF) ---
    const swipeArea = document.getElementById('swipe-area');
    let startX = 0;
    let startY = 0; // Tambahan: Deteksi posisi Y awal
    let endX = 0;
    let endY = 0;   // Tambahan: Deteksi posisi Y akhir
    
    // Saya naikkan sedikit threshold-nya dari 50 ke 70 pixel biar gak gampang kepencet
    const minSwipeDistance = 70; 

    swipeArea.addEventListener('touchstart', (e) => {
        if(document.body.classList.contains('search-mode-active')) return;
        startX = e.changedTouches[0].screenX;
        startY = e.changedTouches[0].screenY; // Rekam Y saat mulai sentuh
    }, {passive: true});

    swipeArea.addEventListener('touchend', (e) => {
        if(document.body.classList.contains('search-mode-active')) return;
        endX = e.changedTouches[0].screenX;
        endY = e.changedTouches[0].screenY; // Rekam Y saat lepas sentuh
        handleSwipeGesture();
    }, {passive: true});

    function handleSwipeGesture() {
        const distanceX = endX - startX;
        const distanceY = endY - startY;
        
        // Logika Baru:
        // 1. Jarak geser samping harus lebih dari minSwipeDistance (70px)
        // 2. Jarak geser samping (absX) harus LEBIH BESAR dari geser atas-bawah (absY)
        // Ini mencegah scroll diagonal dianggap swipe.
        
        if (Math.abs(distanceX) > minSwipeDistance && Math.abs(distanceX) > Math.abs(distanceY)) {
            
            const tabs = Array.from(document.querySelectorAll('.tab-btn'));
            const activeTab = document.querySelector('.tab-btn.active');
            const currentIndex = tabs.indexOf(activeTab);

            if (distanceX < 0) {
                // Swipe Kiri (Next Tab)
                if (currentIndex < tabs.length - 1) tabs[currentIndex + 1].click();
            } else {
                // Swipe Kanan (Prev Tab)
                if (currentIndex > 0) tabs[currentIndex - 1].click();
            }
        }
        // Jika geser atas-bawahnya lebih dominan, maka fungsi ini diam saja (biarkan native scroll bekerja)
    }

    // --- SEARCH LOGIC (TETAP SAMA) ---
    const searchInput = document.getElementById('menuSearch');
    const clearBtn = document.getElementById('clearSearch');
    const menuTabs = document.getElementById('menuTabs');
    const noResults = document.getElementById('no-results');

    const categoryMap = {
        'kopi': ['black', 'white'],
        'coffee': ['black', 'white'],
        'alkohol': ['alcs'],
        'beer': ['alcs']
    };

    if(searchInput) {
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase().trim();
            clearBtn.style.display = term.length > 0 ? 'flex' : 'none';

            if (term.length === 0) {
                exitSearchMode();
                return;
            }

            enterSearchMode();

            if (categoryMap[term]) {
                showFullCategories(categoryMap[term]);
            } else {
                filterSpecificItems(term);
            }
        });
    }

    function enterSearchMode() {
        document.body.classList.add('search-mode-active');
        menuTabs.classList.add('hidden-by-search');
    }

    function exitSearchMode() {
        document.body.classList.remove('search-mode-active');
        menuTabs.classList.remove('hidden-by-search');
        
        document.querySelectorAll('.menu-card, .alcs-card').forEach(card => card.classList.remove('card-hidden'));
        document.querySelectorAll('.content').forEach(section => section.classList.remove('section-hidden'));
        noResults.style.display = 'none';

        const activeBtn = document.querySelector('.tab-btn.active');
        if(activeBtn) {
            const tabName = activeBtn.getAttribute('onclick').match(/'([^']+)'/)[1];
            var c = document.getElementsByClassName("content");
            for (var i = 0; i < c.length; i++) c[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
        }
    }

    function clearSearchInput() {
        if(searchInput) searchInput.value = '';
        if(clearBtn) clearBtn.style.display = 'none';
        exitSearchMode();
    }

    function showFullCategories(targetIds) {
        let hasResult = false;
        document.querySelectorAll('.content').forEach(section => {
            if (targetIds.includes(section.id)) {
                section.classList.remove('section-hidden');
                section.querySelectorAll('.menu-card, .alcs-card').forEach(c => c.classList.remove('card-hidden'));
                hasResult = true;
            } else {
                section.classList.add('section-hidden');
            }
        });
        noResults.style.display = hasResult ? 'none' : 'block';
    }

    function filterSpecificItems(term) {
        let hasResult = false;
        document.querySelectorAll('.content').forEach(section => {
            let visibleCardsCount = 0;
            const cards = section.querySelectorAll('.menu-card, .alcs-card');
            cards.forEach(card => {
                const textContent = card.innerText.toLowerCase(); 
                const imgAlt = card.querySelector('img') ? card.querySelector('img').alt.toLowerCase() : '';
                const tags = card.getAttribute('data-tags') ? card.getAttribute('data-tags').toLowerCase() : ''; 
                if (textContent.includes(term) || imgAlt.includes(term) || tags.includes(term)) {
                    card.classList.remove('card-hidden');
                    visibleCardsCount++;
                    hasResult = true;
                } else {
                    card.classList.add('card-hidden');
                }
            });
            if (visibleCardsCount > 0) {
                section.classList.remove('section-hidden');
            } else {
                section.classList.add('section-hidden');
            }
        });
        noResults.style.display = hasResult ? 'none' : 'block';
    }
</script>
