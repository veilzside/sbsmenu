<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen - OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        /* --- UPDATE CSS SIDEBAR & BADGE --- */
        .menu-item { 
            padding: 15px; 
            cursor: pointer; 
            border-radius: 10px; 
            margin-bottom: 10px; 
            font-weight: 600; 
            transition: 0.2s; 
            color: #888; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            position: relative; /* Penting untuk posisi badge */
        }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        /* Style Badge Notifikasi Merah */
        /* --- POSISI BADGE SIDEBAR (DESKTOP) --- */
        .nav-badge {
            position: absolute;
            top: 5px;
            right: 15px;
            background-color: var(--red);
            color: #fff;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
            border: 1px solid #fff;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (max-width: 768px) {
            /* ... (kode sidebar lainnya tetap) ... */
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 9999; }
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 5px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; position: relative; }
            
            /* POSISI BADGE DI MOBILE (DITENGAHKAN DI ATAS ICON) */
            /* --- STYLE BADGE NOTIFIKASI (FIXED) --- */
        .nav-badge {
            position: absolute;
            top: 5px;
            right: 15px; /* Posisi default Desktop */
            background-color: var(--red);
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            padding: 3px 5px;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 999;
            border: 2px solid #1a1a1a; /* Border biar kontras dengan background gelap */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (max-width: 768px) {
            /* ... kode sidebar mobile lainnya ... */
            
            /* POSISI BADGE KHUSUS HP (CENTERED) */
            .nav-badge {
                top: 2px;
                right: auto;
                left: 50%; /* Mulai dari tengah */
                margin-left: 5px; /* Geser ke kanan sedikit dari tengah icon */
                transform: none; 
                min-width: 16px;
                height: 16px;
                font-size: 9px;
                padding: 0;
            }
        }
            
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- UPDATE LAYOUT TOMBOL --- */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .btn-full { grid-column: 1 / -1; width: 100%; display: block; text-align: center; }
        .form-select { width: 100%; padding: 12px; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 8px; font-family: 'Poppins'; font-size: 16px; }
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        
        #btn-audio { background: transparent; border: 2px solid #555; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: #555; }
        #btn-audio.active { background: var(--green); border-color: var(--green); box-shadow: 0 0 10px var(--green); animation: none; color: #fff; }
        #btn-audio.inactive { background: #330000; border-color: var(--red); color: var(--red); animation: pulse 2s infinite; }

        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        
        /* CARD STYLE */
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 6px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new { border-left-color: var(--red); }
        .order-card.status-unpaid { border-left-color: var(--accent); }
        .order-card.status-pending_payment { border-left-color: #e67e22; }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); opacity: 1; }
        .order-card.status-rejected { border-left-color: #444; background: #222; opacity: 0.8; }

        /* HEADER LAYOUT */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .header-left { display: flex; flex-direction: column; }
        .cust-name { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 2px; }
        .order-id { font-size: 11px; color: #666; font-family: monospace; }
        
        .header-right { text-align: right; }
        .meta-date { font-size: 13px; color: #ccc; margin-bottom: 2px; display: block; font-weight: 500; }
        
        .meta-time-block { font-size: 11px; color: #aaa; line-height: 1.4; }
        .time-label { color: #777; margin-right: 3px; }
        .time-val { color: #ddd; font-weight: 600; }
        .time-highlight { color: var(--green); font-weight: 700; }

        .timer-badge { font-size: 12px; font-weight: 700; background: #000; color: var(--accent); padding: 3px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: monospace; }

        /* ITEM LIST */
        .item-list { margin-bottom: 15px; max-height: 250px; overflow-y: auto; padding-right: 5px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; align-items: flex-start; }
        .item-name { font-weight: 600; color: #eee; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: 2px; }
        .item-price { font-weight: 700; color: #fff; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .btn-trash { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; padding: 0 0 0 10px; }
        .btn-trash:hover { color: var(--red); }

        /* DURASI METRICS */
        .duration-box { margin-bottom: 15px; font-size: 12px; color: #aaa; padding: 0 5px; }
        .dur-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dur-val { color: #fff; font-weight: 700; }
        .dur-total-row { border-top: 1px dashed #666; margin-top: 8px; padding-top: 8px; display: flex; justify-content: space-between; font-size: 13px; }
        .dur-total-val { color: var(--accent); font-weight: 900; }

        /* TOTAL PRICE */
        .total-display { text-align: right; font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }

        /* STATUS / STAMP */
        .status-footer { text-align: center; margin-top: 10px; }
        .status-text-done { color: var(--green); font-weight: 700; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; }
        
        .stamp-rejected {
            border: 2px solid var(--red);
            color: var(--red);
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            padding: 8px 20px;
            transform: rotate(-5deg);
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* BUTTONS */
        .btn-print-group { display: flex; gap: 10px; margin-bottom: 15px; border-top: 1px solid #444; padding-top: 15px; }
        .btn-print { flex: 1; background: #3c3c45; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 700; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-print:active { background: #555; transform: scale(0.98); }

        .actions { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 100%;
        }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-full { 
            grid-column: 1 / -1; /* Memaksa tombol mengambil seluruh lebar kolom */
            width: 100%; 
            display: block;
            text-align: center;
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        #custom-confirm-modal .modal-content, #alert-modal .modal-content { text-align: center; }

        /* Tambahan style untuk Select Menu di Modal +Item */
        .form-select { 
            width: 100%; 
            padding: 12px; 
            background: #15151a; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 8px; 
            font-family: 'Poppins';
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 9999; }
            .brand { display: none; } 
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 5px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; }
            .menu-item.active { color: var(--accent); }
            .menu-icon { font-size: 20px; margin-bottom: 2px; display: block; }
            .main { height: auto; overflow: visible; padding: 15px; padding-bottom: 80px; width: 100%; }
            .status-tabs { position: sticky; top: 0; background: var(--bg-dark); z-index: 50; padding-top: 10px; margin-top: -10px; }
            .orders-grid { grid-template-columns: 1fr; gap: 20px; padding-bottom: 0; } 
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="sidebar">
        <div class="brand">SBS KITCHEN</div>
        
        <div class="menu-item active" onclick="showPage('orders')">
            <span class="menu-icon">üì¶</span>
            <span>Pesanan</span>
            <span id="badge-nav-orders" class="nav-badge" style="display:none;">0</span>
        </div>
        
        <div class="menu-item" onclick="showPage('history')">
            <span class="menu-icon">üïí</span>
            <span>Riwayat (Hari Ini)</span>
            <span id="badge-nav-history" class="nav-badge" style="display:none;">0</span>
        </div>
    </div>

    <div class="main" id="orders-page">
        <div class="top-header">
            <h2 class="page-title">PESANAN AKTIF</h2>
            <div class="header-actions">
                <button id="btn-audio" class="inactive" onclick="toggleAudio()">üîï</button>
            </div>
        </div>

        <div class="status-tabs">
            <div class="tab" onclick="filterTab('kasir')" id="tab-kasir">KASIR <span class="badge" id="badge-kasir">0</span></div>

        </div>
        <div id="orders-grid" class="orders-grid"></div>
    </div>

    <div class="main" id="history-page" style="display: none;">
        <h2 class="page-title">RIWAYAT HARI INI</h2>
        <div id="history-grid" class="orders-grid"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Tambah Item Manual</h3>
            <input type="text" id="extra-name" placeholder="Nama Item">
            <input type="number" id="extra-price" placeholder="Harga (Rp)">
            <div class="actions">
                <button class="btn btn-grey" onclick="closeModal()">Batal</button>
                <button class="btn btn-green" onclick="saveExtraItem()">Simpan</button>

    <div id="custom-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin-top:0;">KONFIRMASI</h3>
            <p id="confirm-msg">Apakah Anda yakin?</p>
            <div class="actions" style="margin-top:20px;">
                <button class="btn btn-grey" onclick="closeConfirm()">BATAL</button>
                <button class="btn btn-red" id="btn-confirm-yes">YA, LANJUTKAN</button>
            </div>
        </div>
    </div>

    <audio id="sound-new" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="sound-nag" src="https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
        authDomain: "sbs-menu-d1611.firebaseapp.com",
        databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sbs-menu-d1611",
        storageBucket: "sbs-menu-d1611.firebasestorage.app",
        messagingSenderId: "530098727952",
        appId: "1:530098727952:web:1bb3072d93be9564fbee95"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    
    let allOrders = [];
    let currentTab = localStorage.getItem('sbs_active_tab') || 'kasir'; 
    let activePage = 'orders'; 
    let audioUnlocked = false;
    let confirmCallback = null;
    let previousOrderStatuses = {}; 
    let isFirstLoad = true;
    let unreadOrdersCount = 0;
    let unreadHistoryCount = 0;

    const soundNew = document.getElementById('sound-new');
    const soundNag = document.getElementById('sound-nag');
    const btnAudio = document.getElementById('btn-audio');

    function fmtDur(ms) {
        if (!ms || ms < 0) return "-";
        const s = Math.floor(ms / 1000); const m = Math.floor(s / 60); const rs = s % 60;
        return `${m}m ${rs}s`;
    }

    // --- LOGIKA TAB & NAVIGASI ---
    function setupTabs() {
        // Set kelas active berdasarkan currentTab
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        const activeTab = document.getElementById('tab-' + currentTab);
        if(activeTab) activeTab.classList.add('active');
        
        // Hide tab processing jika html lama masih nyangkut (safety)
        const oldTab = document.getElementById('tab-processing');
        if(oldTab) oldTab.style.display = 'none';
    }

    function filterTab(status) {
        currentTab = status;
        localStorage.setItem('sbs_active_tab', status);
        setupTabs(); 
        renderOrders();
        updateBadges(); 
    }

    function showPage(pageId) {
        activePage = pageId; 
        if (pageId === 'orders') unreadOrdersCount = 0;
        if (pageId === 'history') unreadHistoryCount = 0;
        updateNavBadges();

        document.querySelectorAll('.main').forEach(el => el.style.display = 'none');
        document.getElementById(pageId + '-page').style.display = 'block';
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        
        const items = document.querySelectorAll('.menu-item');
        if(pageId === 'orders') items[0].classList.add('active');
        if(pageId === 'history') items[1].classList.add('active');
    }

    // --- LOGIKA BADGE MERAH (Sidebar) ---
    function updateNavBadges() {
        const badgeOrd = document.getElementById('badge-nav-orders');
        const badgeHis = document.getElementById('badge-nav-history');

        if(unreadOrdersCount > 0 && activePage !== 'orders') {
            badgeOrd.innerText = unreadOrdersCount;
            badgeOrd.style.display = 'flex';
        } else {
            badgeOrd.style.display = 'none';
        }

        if(unreadHistoryCount > 0 && activePage !== 'history') {
            badgeHis.innerText = unreadHistoryCount;
            badgeHis.style.display = 'flex';
        } else {
            badgeHis.style.display = 'none';
        }
    }

    // --- FIREBASE LISTENER ---
    db.ref('orders').on('value', (snapshot) => {
        const data = snapshot.val();
        let shouldRing = false;
        
        allOrders = [];
        if (data) {
            Object.keys(data).forEach(key => {
                const order = { id: key, ...data[key] };
                allOrders.push(order);
                
                // Cek Notifikasi
                if (!isFirstLoad) {
                    const currentStat = order.status;
                    const prevStat = previousOrderStatuses[key];

                    // 1. Pesanan Masuk (Tunai Baru / QRIS Pending)
                    if (['new', 'qris_unpaid', 'pending_payment'].includes(currentStat) && (!prevStat || prevStat !== currentStat)) {
                        if (activePage !== 'orders') unreadOrdersCount++;
                    }
                    
                    // 2. Pesanan Selesai (Masuk Riwayat)
                    if (['completed', 'rejected'].includes(currentStat) && prevStat && !['completed', 'rejected'].includes(prevStat)) {
                        if (activePage !== 'history') unreadHistoryCount++;
                    }

                    // 3. Alarm
                    if (audioUnlocked) {
                        if (currentStat === 'new' && prevStat !== 'new') shouldRing = true;
                        if (currentStat === 'pending_payment' && prevStat === 'qris_unpaid') shouldRing = true;
                    }
                }
                previousOrderStatuses[key] = order.status;
            });
        }
        
        if (isFirstLoad) isFirstLoad = false;
        
        updateNavBadges();
        if (shouldRing) soundNew.play().catch(e => {});
        
        allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        setupTabs(); 
        renderOrders();
        updateBadges(); 
    });

    // --- RENDER UI ---
    function renderOrders() {
        const grid = document.getElementById('orders-grid');
        const hGrid = document.getElementById('history-grid');
        grid.innerHTML = ''; hGrid.innerHTML = '';
        const today = new Date().toDateString();

        allOrders.forEach(order => {
            const card = createCard(order);
            const isDone = ['completed', 'rejected', 'done'].includes(order.status);
            
            if (isDone) {
                if (new Date(order.completedAt || order.timestamp).toDateString() === today) hGrid.appendChild(card);
            } else {
                // LOGIKA 2 TAB (KASIR vs DAPUR)
                if (currentTab === 'kasir') {
                    // Kasir melihat: Baru, Belum Lunas, QRIS Belum Bayar, QRIS Pending
                    if (['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(order.status)) grid.appendChild(card);
                } else if (currentTab === 'dapur') {
                    // Dapur melihat: Sedang Proses
                    if (order.status === 'processing') grid.appendChild(card);
                }
            }
        });
        updateLiveTimers();
    }

    function createCard(order) {
        let displayName = order.tableNumber ? `MEJA ${order.tableNumber} - ${(order.customerName||'').toUpperCase()}` : 'PELANGGAN';
        
        const t1 = new Date(order.timestamp).getTime();
        const t2 = order.clientPaidAt ? new Date(order.clientPaidAt).getTime() : 0;
        const t3 = order.paidAt ? new Date(order.paidAt).getTime() : 0;
        const t4 = order.completedAt ? new Date(order.completedAt).getTime() : 0;
        
        let timerStart = (['new', 'qris_unpaid', 'pending_payment', 'unpaid'].includes(order.status)) ? t1 : t3;
        
        const div = document.createElement('div');
        div.className = `order-card status-${order.status}`;
        if(order.status === 'qris_unpaid') div.style.borderLeftColor = '#888';
        if(order.status === 'pending_payment') div.style.borderLeftColor = '#e67e22';
        if(order.status === 'unpaid') div.style.borderLeftColor = '#FF6600';

        let itemsHtml = (order.items || []).map((item, idx) => {
            const uPrice = parseInt(item.qty) > 1 ? `<span class="item-unit-price">(${item.qty} x ${parseInt(item.price).toLocaleString()})</span>` : '';
            const tBtn = !['completed', 'rejected'].includes(order.status) ? `<button class="btn-trash" onclick="deleteOrderItem('${order.id}', ${idx})">üóë</button>` : '';
            return `<div class="item-row"><div style="flex:1;"><span class="item-name">${item.qty}x ${item.name}</span>${uPrice}${item.note ? `<span class="item-note">üìù ${item.note}</span>` : ''}</div><div style="text-align:right;"><span class="item-price">${(item.qty * item.price).toLocaleString()}</span>${tBtn}</div></div>`;
        }).join('');

        let kHtml = '';
        if (order.status === 'completed') {
            let dP = (t2&&t1)?t2-t1:0, dR = (t3&&t2)?t3-t2:0, dM = (t4&&t3)?t4-t3:0;
            if(order.paymentMethod === 'tunai' && t3 && t1) { dP = t3-t1; dR = 0; }
            kHtml = `<div style="margin-top:10px; padding-top:10px; border-top:1px dashed #555; font-size:11px;"><div class="dur-row"><span>Pesan - Bayar:</span> <b>${fmtDur(dP)}</b></div><div class="dur-row"><span>Respon Kasir:</span> <b style="color:${dR>180000?'#e74c3c':'#fff'}">${fmtDur(dR)}</b></div><div class="dur-row"><span>Masak:</span> <b>${fmtDur(dM)}</b></div><div class="dur-total-row"><span>TOTAL:</span> <b style="color:var(--accent)">${fmtDur((t4&&t1)?t4-t1:0)}</b></div></div>`;
        }

        let bHtml = '';
        const btnT = `<button class="btn btn-red" onclick="confirmReject('${order.id}')">Tolak</button>`;
        
        // --- BUTTON LOGIC BARU ---
        if (order.status === 'new') { 
            bHtml = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">${btnT}<button class="btn btn-green" onclick="updateStatus('${order.id}', 'unpaid')">TERIMA</button></div>`;
        } 
        else if (order.status === 'qris_unpaid') {
            bHtml = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">${btnT}<button class="btn btn-grey" disabled style="opacity:0.5; cursor:not-allowed;">MENUNGGU PEMBAYARAN</button></div><div style="text-align:center; font-size:10px; color:#FF6600; font-weight:bold; margin-top:5px;">! CUSTOMER BELUM MELAKUKAN PEMBAYARAN</div>`;
        }
        else if (order.status === 'pending_payment') {
            bHtml = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">${btnT}<button class="btn btn-blue" onclick="verifyAndPrint('${order.id}')">VERIFIKASI & PROSES</button></div><div style="text-align:center; font-size:10px; color:#e67e22; font-weight:bold; margin-top:5px;">‚ö† CEK MUTASI!</div>`;
        }
        else if (order.status === 'unpaid') { 
            bHtml = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"><button class="btn btn-grey" onclick="updateStatus('${order.id}', 'new')">Kembali</button><button class="btn btn-blue" onclick="updateStatus('${order.id}', 'processing')">LUNAS & MASAK</button></div>`;
        } 
        else if (order.status === 'processing') {
            bHtml = `<button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'completed')">SELESAI & ANTAR</button>`;
        }

        let printBtns = !['rejected'].includes(order.status) ? `<div class="btn-print-group" style="margin-top:10px;"><button class="btn-print" onclick="printDirect('${order.id}', 'checker')">üñ® CHECKER</button><button class="btn-print" onclick="printDirect('${order.id}', 'invoice')">üßæ INVOICE</button></div>` : '';
        let footer = order.status === 'rejected' ? `<div class="status-footer"><div class="stamp-rejected">DITOLAK ‚úï</div></div>` : (order.status==='completed' ? `<div class="status-footer"><div class="status-text-done">SELESAI</div></div>` : '');

        div.innerHTML = `<div class="card-header"><div class="header-left"><span class="cust-name">${displayName}</span><div style="margin-top:2px;"><span style="background:${order.paymentMethod==='qris'?'#000':'#ddd'}; color:${order.paymentMethod==='qris'?'#fff':'#000'}; padding:2px 6px; border-radius:4px; font-size:10px;">${order.paymentMethod.toUpperCase()}</span></div></div><div class="header-right"><span class="meta-date">${new Date(t1).toLocaleDateString('id-ID', {weekday:'short', day:'numeric', month:'short'})}</span><div class="meta-time-block">In: ${new Date(t1).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</div>${!['completed','rejected'].includes(order.status)?`<div class="timer-badge live-timer" data-start="${timerStart}">--:--</div>`:''}</div></div><div class="item-list">${itemsHtml}</div><div class="total-display">Total: Rp ${parseInt(order.total).toLocaleString()}</div>${kHtml}${footer}${printBtns}<div class="actions" style="display:block;">${bHtml}</div>`;
        return div;
    }

    function updateBadges() { 
        const cK = allOrders.filter(o => ['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(o.status)).length; 
        const cD = allOrders.filter(o => o.status === 'processing').length; 
        
        const elKasir = document.getElementById('badge-kasir');
        const elDapur = document.getElementById('badge-dapur');
        if(elKasir) elKasir.innerText = cK;
        if(elDapur) elDapur.innerText = cD;
    }

    function updateStatus(key, status) {
        const u = { status: status }, n = new Date().toISOString(); 
        if(status === 'unpaid') u.acceptedAt = n; 
        if(status === 'processing') u.paidAt = n; 
        if(status === 'completed' || status === 'rejected') u.completedAt = n; 
        db.ref('orders/' + key).update(u);
    }
    function confirmReject(key) { showConfirm("Yakin tolak pesanan ini?", () => updateStatus(key, 'rejected')); }
    function deleteOrderItem(oK, iI) { showConfirm("Hapus item ini?", () => { const o = allOrders.find(x => x.id === oK), nI = [...o.items], r = nI.splice(iI, 1)[0], cT = parseInt(o.total) || 0; db.ref('orders/' + oK).update({ items: nI, total: cT - (r.price * r.qty) }); }); }
    function toggleAudio() { audioUnlocked = !audioUnlocked; btnAudio.className = audioUnlocked ? 'active' : 'inactive'; btnAudio.innerHTML = audioUnlocked ? 'üîî' : 'üîï'; }
    function unlockAudio() { if(!audioUnlocked) { audioUnlocked = true; btnAudio.className = 'active'; btnAudio.innerHTML = 'üîî'; } }
    function getDailyQueueNumber(id) { const today = new Date().toDateString(); const daily = allOrders.filter(o => new Date(o.timestamp).toDateString() === today).sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp)); return daily.findIndex(o => o.id === id) + 1; }
    function printDirect(id, type) { const o = allOrders.find(x=>x.id===id); if(!o)return; const d=new Date(o.timestamp); const s=d.toLocaleDateString('en-GB',{day:'2-digit',month:'2-digit',year:'2-digit'}); const t=d.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'}); const q=getDailyQueueNumber(id); const ESC="\x1B",GS="\x1D"; let txt=ESC+"@"; if(type==='invoice'){ txt+=ESC+"a\x01"+GS+"!\x11SBS CAFE\n"+GS+"!\x00"+ESC+"E\x00Jl. Mundu 8, Kota Malang\n--------------------------------\n"+ESC+"a\x00"+ESC+"E\x01TABLE: "+(o.tableNumber||'TA')+ESC+"E\x00\nQueue: #"+q+"\nDate: "+s+" "+t+"\nID: 2SA"+id.slice(-4).toUpperCase()+"\n--------------------------------\n"; o.items.forEach(i=>{ txt+=i.name+"\n"+i.qty+"x @"+parseInt(i.price).toLocaleString()+"     "+(i.qty*i.price).toLocaleString()+"\n"; }); txt+="--------------------------------\n"+ESC+"E\x01TOTAL          "+parseInt(o.total).toLocaleString()+"\n"+ESC+"E\x00\n\n\n\n"; } else { txt+=ESC+"a\x01"+ESC+"E\x01CHECKER\n"+ESC+"E\x00\n"+ESC+"a\x00TABLE: "+ESC+"E\x01"+(o.tableNumber||'TA')+ESC+"E\x00\nQUEUE: #"+q+"\nTIME : "+t+"\n--------------------------------\n"; o.items.forEach(i=>{ txt+=ESC+"E\x01"+i.qty+" x "+i.name+ESC+"E\x00\n"+(i.note?"[ "+i.note+" ]\n":"")+"\n"; }); txt+="\n\n\n\n"; } window.location.href="rawbt:base64,"+btoa(txt); }
    function verifyAndPrint(k) { printDirect(k, 'checker'); setTimeout(() => updateStatus(k, 'processing'), 500); }
    function updateLiveTimers() { document.querySelectorAll('.live-timer').forEach(el => { const s = parseInt(el.getAttribute('data-start')); if(!s) return; const d = Math.floor((Date.now() - s)/1000); el.innerText = `‚è± ${Math.floor(d/60)}:${(d%60).toString().padStart(2,'0')}`; }); }
    setInterval(() => { updateLiveTimers(); checkNaggingAlarm(); }, 1000);
    function checkNaggingAlarm() { if(!audioUnlocked)return; const n=Date.now(); if(allOrders.some(o=>['new','pending_payment'].includes(o.status) && (n-new Date(o.timestamp).getTime())/1000 > 120)) soundNag.play().catch(()=>{}); }
    
    function showConfirm(m, c) { document.getElementById('confirm-msg').innerText = m; confirmCallback = c; document.getElementById('custom-confirm-modal').style.display = 'flex'; }
    function closeConfirm() { document.getElementById('custom-confirm-modal').style.display = 'none'; }
    document.getElementById('btn-confirm-yes').onclick = () => { confirmCallback(); closeConfirm(); };
    function openEditModal(k) { /* Disabled */ }
    function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }

    setupTabs();
</script>
