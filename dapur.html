<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Kitchen Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #222; color: #fff; padding: 20px; }
        h1 { font-family: 'Bebas Neue'; color: #FFD200; font-size: 40px; text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        
        #orders-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        
        .order-card {
            background: #fff; color: #000;
            width: 300px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease;
            border: 5px solid #ddd;
        }
        
        .order-card.new-order { border-color: #FF0000; } /* Merah untuk order baru */
        
        .order-header { font-size: 20px; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .order-time { font-size: 12px; color: #666; font-weight: normal; }
        
        .order-items { margin-bottom: 15px; }
        .order-item-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #eee; padding: 5px 0; font-size: 16px; }
        
        .order-total { font-weight: bold; font-size: 18px; text-align: right; margin-bottom: 15px; }
        
        .btn-done { background: #28a745; color: #fff; width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-done:hover { background: #218838; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <h1>DAPUR SBS - LIVE MONITOR</h1>
    <div id="orders-container">
        </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- PASTE CONFIG YANG SAMA PERSIS DARI index.html ---
        const firebaseConfig = {
  apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
  authDomain: "sbs-menu-d1611.firebaseapp.com",
  databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sbs-menu-d1611",
  storageBucket: "sbs-menu-d1611.firebasestorage.app",
  messagingSenderId: "530098727952",
  appId: "1:530098727952:web:1bb3072d93be9564fbee95"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ordersDiv = document.getElementById('orders-container');
        const audio = document.getElementById('notif-sound');

        // DENGAR PESANAN BARU
        db.ref('orders').on('child_added', (snapshot) => {
            const order = snapshot.val();
            const key = snapshot.key;
            
            // Hanya tampilkan jika status belum 'done' (opsional)
            if(order.status === 'done') return;

            // Mainkan Suara "TING!"
            audio.play().catch(e => console.log("Audio perlu interaksi user dulu"));

            // Buat HTML Card
            const card = document.createElement('div');
            card.className = 'order-card new-order';
            card.id = key;

            // Format Jam
            const date = new Date(order.timestamp);
            const timeStr = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();

            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `
                    <div class="order-item-row">
                        <span>${item.qty}x ${item.name}</span>
                    </div>
                `;
            });

            card.innerHTML = `
                <div class="order-header">
                    ${order.customer}
                    <span class="order-time">${timeStr}</span>
                </div>
                <div class="order-items">${itemsHtml}</div>
                <div class="order-total">Total: Rp ${order.total.toLocaleString()}</div>
                <button class="btn-done" onclick="markDone('${key}')">SELESAI</button>
            `;

            // Taruh order baru di paling depan (kiri)
            ordersDiv.prepend(card);
        });

        // Hapus kartu jika tombol selesai ditekan
        function markDone(key) {
            // Update status di database (opsional) atau cukup hapus dari layar
            // db.ref('orders/' + key).update({ status: 'done' });
            
            // Hapus dari layar
            document.getElementById(key).remove();
        }
    </script>
</body>
</html>
