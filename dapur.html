    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE ASLI DARI VERSI 5 (RESTORED) --- */
        :root { 
            --bg-dark: #1e1e24; 
            --card-bg: #2b2b36; 
            --accent: #FFD200; 
            --text: #eaeaea; 
            --green: #2ecc71; 
            --red: #e74c3c; 
            --blue: #3498db; 
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text); 
            margin: 0; padding: 0; 
            display: flex; height: 100vh; overflow: hidden; 
        }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        
        /* TOMBOL AUDIO (LONCENG) */
        #btn-audio { 
            background: transparent; border: 2px solid #555; border-radius: 50%; 
            width: 45px; height: 45px; cursor: pointer; font-size: 22px; 
            display: flex; align-items: center; justify-content: center; 
            color: #555; transition: 0.3s; 
        }
        #btn-audio.active { background: var(--green); border-color: var(--green); color: #fff; box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
        #btn-audio.inactive { color: var(--red); border-color: var(--red); animation: pulse 2s infinite; }

        /* TABS */
        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; color: #fff; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }

        /* GRID & CARDS */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 6px solid #555; animation: slideIn 0.3s ease; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* WARNA STATUS */
        .order-card.status-new, .order-card.status-unpaid { border-left-color: var(--red); }
        .order-card.status-qris_unpaid { border-left-color: #666; opacity: 0.8; }
        .order-card.status-pending_payment { border-left-color: #e67e22; box-shadow: 0 0 15px rgba(230, 126, 34, 0.2); }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); opacity: 0.8; }
        .order-card.status-rejected { border-left-color: #444; background: #222; opacity: 0.6; }

        /* HEADER CARD */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .header-left { display: flex; flex-direction: column; }
        .cust-name { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 2px; }
        .order-id { font-size: 11px; color: #666; font-family: monospace; }
        
        .header-right { text-align: right; }
        .meta-date { font-size: 13px; color: #ccc; margin-bottom: 2px; display: block; font-weight: 500; }
        .meta-time-block { font-size: 11px; color: #aaa; line-height: 1.4; }
        .time-label { color: #777; margin-right: 3px; }
        .time-val { color: #ddd; font-weight: 600; }
        .time-highlight { color: var(--green); font-weight: 700; }
        .timer-badge { font-size: 12px; font-weight: 700; background: #000; color: var(--accent); padding: 3px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: monospace; }

        /* ITEM LIST */
        .item-list { margin-bottom: 15px; max-height: 250px; overflow-y: auto; padding-right: 5px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; align-items: flex-start; }
        .item-name { font-weight: 600; color: #eee; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: 2px; }
        .item-price { font-weight: 700; color: #fff; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .btn-trash { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; padding: 0 0 0 10px; }
        .btn-trash:hover { color: var(--red); }

        /* METRICS & TOTAL */
        .duration-box { margin-bottom: 15px; font-size: 12px; color: #aaa; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 5px; }
        .dur-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dur-val { color: #fff; font-weight: 700; }
        .total-display { text-align: right; font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        
        /* FOOTER & BUTTONS */
        .status-footer { text-align: center; margin-top: 10px; }
        .status-text-done { color: var(--green); font-weight: 700; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; }
        .stamp-rejected { border: 2px solid var(--red); color: var(--red); font-size: 20px; font-weight: 700; display: inline-block; padding: 8px 20px; transform: rotate(-5deg); letter-spacing: 1px; opacity: 0.9; margin-bottom: 10px; text-transform: uppercase; }

        .btn-print-group { display: flex; gap: 10px; margin-bottom: 15px; border-top: 1px solid #444; padding-top: 15px; }
        .btn-print { flex: 1; background: #3c3c45; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 700; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-print:active { background: #555; transform: scale(0.98); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; width: 100%; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-disabled { background: #444; color: #888; cursor: not-allowed; }
        .btn-full { grid-column: span 2; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        .modal select, .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; font-family: inherit; }
        #custom-confirm-modal .modal-content, #alert-modal .modal-content { text-align: center; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; position: fixed; bottom: 0; left: 0; background: #15151a; z-index: 999; }
            .brand { display: none; } 
            .menu-item { flex: 1; text-align: center; justify-content: center; font-size: 10px; flex-direction: column; gap: 2px; padding: 5px; }
            .main { padding-bottom: 80px; width: 100%; }
            .status-tabs { position: sticky; top: 0; background: var(--bg-dark); z-index: 50; padding-top: 10px; margin-top: -10px; }
            .orders-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>

        // --- GLOBAL VARS ---
        let allOrders = [];
        let currentTab = localStorage.getItem('sbs_active_tab') || 'cashier';
        let editingOrderKey = null;

        // --- FUNGSI AUDIO (DIKEMBALIKAN KE VERSI 5) ---
        function toggleAudio(e) {
            if(e) e.stopPropagation(); // Mencegah bentrok dengan body onclick
            if (!audioUnlocked) {
                // Aktifkan Audio
                soundNew.play().then(() => {
                    soundNew.pause(); soundNew.currentTime = 0;
                    audioUnlocked = true;
                    btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
                }).catch(err => console.log("Audio fail", err));
            } else {
                // Matikan Audio
                audioUnlocked = false;
                btnAudio.className = 'inactive'; btnAudio.innerHTML = "üîï";
            }
        }

        // Dipanggil saat klik sembarang di body (Fitur 'Tap Layar')
        function unlockAudio() {
            if (!audioUnlocked) {
                soundNew.play().then(() => {
                    soundNew.pause(); soundNew.currentTime = 0;
                    audioUnlocked = true;
                    btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
                }).catch(e => {});
            }
        }

        // --- DATABASE LISTENER ---
        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            const prevCount = allOrders.length; 
            
            allOrders = [];
            if (data) Object.keys(data).forEach(key => allOrders.push({ id: key, ...data[key] }));
            
            // LOGIKA ALARM: Bunyi jika ada order bertambah DAN statusnya butuh perhatian
            if (allOrders.length > prevCount && audioUnlocked) {
                // Bunyi jika ada 'new' (Tunai Baru) ATAU 'pending_payment' (QRIS Masuk)
                if(allOrders.some(o => o.status === 'new' || o.status === 'pending_payment')) {
                    soundNew.play().catch(e => {});
                }
            }
            
            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            renderOrders();
            updateBadges();
        });

        // --- TIMER & NAGGING ALARM (DIPERBAIKI) ---
        setInterval(() => {
            updateLiveTimers();
            checkNaggingAlarm();
        }, 1000);

        function checkNaggingAlarm() {
            if (!audioUnlocked) return;
            const now = Date.now();
            // Alarm bunyi setiap 2 menit jika ada pesanan 'new' atau 'pending_payment' yg belum direspon
            const hasNeglectedOrders = allOrders.some(order => {
                if (order.status !== 'new' && order.status !== 'pending_payment') return false;
                
                // Gunakan timestamp pembuatan atau klaim bayar
                let baseTime = new Date(order.timestamp).getTime();
                if(order.status === 'pending_payment' && order.paymentClaimedAt) {
                    baseTime = new Date(order.paymentClaimedAt).getTime();
                }

                const diff = (now - baseTime) / 1000; // Detik
                // Bunyi di detik ke 120, 240, dst (toleransi 1.5 detik)
                return diff > 120 && (diff % 120) < 1.5;
            });

            if (hasNeglectedOrders) {
                soundNag.currentTime = 0;
                soundNag.play().catch(e => {});
            }
        }

        function updateLiveTimers() {
            document.querySelectorAll('.live-timer').forEach(el => {
                const startTime = parseInt(el.getAttribute('data-start'));
                if (!startTime || isNaN(startTime)) { el.innerText = "--:--"; return; }
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                if (elapsed > 86400) { el.innerText = "> 24h"; return; }
                const min = Math.floor(elapsed / 60);
                const sec = elapsed % 60;
                el.innerText = `‚è± ${min}:${sec < 10 ? '0'+sec : sec}`;
            });
        }

        // --- RENDER LOGIC ---
        function filterTab(t) {
            currentTab = t; 
            localStorage.setItem('sbs_active_tab', t);
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            renderOrders();
        }

        function renderOrders() {
            const grid = document.getElementById('orders-grid');
            const historyGrid = document.getElementById('history-grid');
            grid.innerHTML = ''; historyGrid.innerHTML = '';
            const today = new Date().toDateString();

            allOrders.forEach(order => {
                const card = createCard(order);
                const orderDate = new Date(order.completedAt || order.timestamp).toDateString();
                
                if (['completed', 'rejected', 'done'].includes(order.status)) {
                    if (orderDate === today) historyGrid.appendChild(card);
                } else {
                    if (currentTab === 'cashier') {
                        if (['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(order.status)) {
                            grid.appendChild(card);
                        }
                    } else if (currentTab === 'kitchen' && order.status === 'processing') {
                        grid.appendChild(card);
                    }
                }
            });
        }

        function createCard(order) {
            let displayName = order.tableNumber ? "MEJA " + order.tableNumber : "Take Away";
            if(order.customerName) displayName += " - " + order.customerName.toUpperCase();

            // DATA WAKTU (SAFE CHECK)
            const created = order.timestamp ? new Date(order.timestamp).getTime() : Date.now();
            const claimed = order.paymentClaimedAt ? new Date(order.paymentClaimedAt).getTime() : 0;
            const paid = order.paidAt ? new Date(order.paidAt).getTime() : 0;
            const completed = order.completedAt ? new Date(order.completedAt).getTime() : 0;

            // LOGIKA TIMER DISPLAY
            let timerStart = created;
            if(order.status === 'processing') timerStart = paid > 0 ? paid : created; 
            else if(order.status === 'pending_payment') timerStart = claimed > 0 ? claimed : created;

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            // ITEMS
            let itemsHtml = (order.items || []).map((item, idx) => {
                const trashBtn = (order.status !== 'completed' && order.status !== 'rejected') ? `<button class="btn-trash" onclick="deleteOrderItem('${order.id}', ${idx})">üóë</button>` : '';
                return `
                <div class="item-row">
                    <div style="flex:1;"><span class="item-name">${item.qty}x ${item.name}</span><br><span class="item-note">${item.note||''}</span></div>
                    <div style="text-align:right;"><span class="item-price">${(item.qty * item.price).toLocaleString()}</span>${trashBtn}</div>
                </div>`;
            }).join('');

            // BADGE
            let paymentBadge = order.paymentMethod === 'qris' 
                ? '<span style="background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-size:10px;">QRIS</span>' 
                : '<span style="background:#ddd; color:#000; padding:2px 6px; border-radius:4px; font-size:10px;">TUNAI</span>';

            // TOMBOL LOGIC
            let buttonsHtml = '';
            let statusMsg = '';

            if (order.status === 'qris_unpaid') {
                statusMsg = `<div style="text-align:center; color:#888; font-size:11px; margin-bottom:5px;">‚è≥ Menunggu Customer Klik "Sudah Bayar"</div>`;
                buttonsHtml = `<button class="btn btn-disabled full-width">VERIFIKASI TERKUNCI üîí</button>
                               <button class="btn btn-red full-width" style="margin-top:5px;" onclick="confirmReject('${order.id}')">Tolak</button>`;
            } else if (order.status === 'pending_payment') {
                statusMsg = `<div style="text-align:center; color:#e67e22; font-weight:bold; font-size:11px; margin-bottom:5px; animation:pulse 1s infinite;">‚ö† CUSTOMER SUDAH BAYAR!</div>`;
                buttonsHtml = `<div class="actions"><button class="btn btn-red" onclick="confirmReject('${order.id}')">Tolak</button><button class="btn btn-blue" onclick="updateStatusAndPrint('${order.id}', 'processing')">VERIFIKASI ‚úÖ</button></div>`;
            } else if (['new', 'unpaid'].includes(order.status)) {
                buttonsHtml = `<div class="actions"><button class="btn btn-red" onclick="confirmReject('${order.id}')">Tolak</button><button class="btn btn-green" onclick="updateStatusAndPrint('${order.id}', 'processing')">TERIMA ‚û°</button></div>
                               <button class="btn btn-grey full-width" onclick="openEditModal('${order.id}')">+ Item</button>`;
            } else if (order.status === 'processing') {
                buttonsHtml = `<button class="btn btn-green full-width" onclick="updateStatus('${order.id}', 'completed')">SELESAI & ANTAR ‚úÖ</button>`;
            }

            // PRINT BTN
            let printButtons = '';
            if(order.status !== 'rejected') {
                printButtons = `<div class="btn-print-group"><button class="btn-print" onclick="printDirect('${order.id}', 'checker')">üñ® CHECKER</button><button class="btn-print" onclick="printDirect('${order.id}', 'invoice')">üßæ INVOICE</button></div>`;
            }

            // FOOTER (HISTORY)
            let metricsHtml = '';
            let statusFooter = '';
            if(order.status === 'completed' || order.status === 'rejected') {
                if(order.status === 'rejected') statusFooter = `<div class="status-footer"><div class="stamp-rejected">DITOLAK ‚úï</div></div>`;
                else statusFooter = `<div class="status-footer"><div class="status-text-done">SELESAI</div></div>`;
                
                // Kalkulasi Durasi Staff
                let tCust = 0, tStaff = 0, tKitchen = 0;
                if(order.paymentMethod === 'qris') {
                    if(claimed > 0) tCust = Math.floor((claimed - created)/1000);
                    if(paid > 0 && claimed > 0) tStaff = Math.floor((paid - claimed)/1000);
                } else {
                    if(paid > 0) tCust = Math.floor((paid - created)/1000);
                }
                if(completed > 0 && paid > 0) tKitchen = Math.floor((completed - paid)/1000);
                const fmt = (s) => (s < 0 ? "-" : (s > 60 ? Math.floor(s/60)+"m "+(s%60)+"s" : s+"s"));

                metricsHtml = `<div class="duration-box">
                    <div class="dur-row"><span>Pesan-Bayar:</span> <span class="dur-val">${fmt(tCust)}</span></div>
                    <div class="dur-row"><span style="color:#e67e22">Respon Staff:</span> <span class="dur-val">${fmt(tStaff)}</span></div>
                    <div class="dur-row"><span>Masak:</span> <span class="dur-val">${fmt(tKitchen)}</span></div>
                </div>`;
            }

            const timeIn = new Date(created).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});

            div.innerHTML = `
                <div class="card-header">
                    <div class="header-left"><span class="cust-name">${displayName}</span><div style="margin-top:2px;">${paymentBadge} <span class="order-id">ID: ...${order.id.slice(-4)}</span></div></div>
                    <div class="header-right"><div class="meta-time-block"><span class="time-val">${timeIn}</span></div><div class="timer-badge live-timer" data-start="${timerStart}">--:--</div></div>
                </div>
                <div class="item-list">${itemsHtml}</div>
                ${metricsHtml}
                <div class="total-display">Total: Rp ${Number(String(order.total).replace(/[^0-9]/g, '')).toLocaleString()}</div>
                ${statusMsg}
                ${statusFooter}
                ${printButtons}
                <div class="actions-wrapper" style="margin-top:10px;">${buttonsHtml}</div>
            `;
            return div;
        }

        // --- ACTIONS ---
        function updateStatus(key, status) {
            const updates = { status: status };
            const now = new Date().toISOString(); 
            if(status === 'processing') updates.paidAt = now; 
            if(status === 'completed' || status === 'rejected') updates.completedAt = now; 
            db.ref('orders/' + key).update(updates);
        }
        function updateStatusAndPrint(key, status) { updateStatus(key, status); setTimeout(() => printDirect(key, 'checker'), 500); }
        function confirmReject(key) { showConfirm("Yakin tolak pesanan ini?", () => updateStatus(key, 'rejected')); }
        function deleteOrderItem(orderKey, itemIndex) {
            showConfirm("Hapus item ini?", () => {
                const order = allOrders.find(o => o.id === orderKey);
                const newItems = [...order.items];
                const removed = newItems.splice(itemIndex, 1)[0];
                let currentTotal = parseInt(String(order.total).replace(/[^0-9]/g, '')) || 0;
                db.ref('orders/' + orderKey).update({ items: newItems, total: currentTotal - (removed.price * removed.qty) });
            });
        }
        function showPage(pageId) { document.querySelectorAll('.main').forEach(el => el.style.display = 'none'); document.getElementById(pageId + '-page').style.display = 'block'; document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active')); if(pageId === 'orders') document.querySelectorAll('.menu-item')[0].classList.add('active'); if(pageId === 'history') document.querySelectorAll('.menu-item')[1].classList.add('active'); }
        function updateBadges() { document.getElementById('badge-cashier').innerText = allOrders.filter(o => ['new', 'unpaid', 'pending_payment', 'qris_unpaid'].includes(o.status)).length; document.getElementById('badge-kitchen').innerText = allOrders.filter(o => o.status === 'processing').length; }
        
        // MODALS & HELPERS
        function showConfirm(m, c) { document.getElementById('confirm-msg').innerText = m; confirmCallback = c; document.getElementById('custom-confirm-modal').style.display = 'flex'; }
        function closeConfirm() { document.getElementById('custom-confirm-modal').style.display = 'none'; }
        document.getElementById('btn-confirm-yes').onclick = () => { confirmCallback(); closeConfirm(); };
        function openEditModal(k) { editingOrderKey = k; const s = document.getElementById('extra-select'); s.innerHTML='<option value="">-- Pilih Menu --</option>'; MENU_DATA.forEach(i=>{const o=document.createElement('option');o.value=i.n;o.text=i.n;o.setAttribute('data-price',i.p);s.appendChild(o)}); document.getElementById('extra-price').value = ''; document.getElementById('edit-modal').style.display = 'flex'; }
        function autoFillPrice() { const s=document.getElementById('extra-select'); const p=document.getElementById('extra-price'); if(s.options[s.selectedIndex].getAttribute('data-price')) p.value=s.options[s.selectedIndex].getAttribute('data-price'); }
        function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }
        function saveExtraItem() { const s=document.getElementById('extra-select'); const n=s.value||s.options[s.selectedIndex].text; const p=parseInt(document.getElementById('extra-price').value); if(!n||!p)return; const o=allOrders.find(x=>x.id===editingOrderKey); const i=[...(o.items||[]),{name:n,price:p,qty:1,note:'Manual'}]; const t=(Number(String(o.total).replace(/[^0-9]/g,''))||0)+p; db.ref('orders/'+editingOrderKey).update({items:i,total:t}).then(()=>closeModal()); }
        function printDirect(id, type) { 
            /* PRINT LOGIC ASLI */
            const order = allOrders.find(o => o.id === id); if(!order) return;
            let data = "\x1B\x40"; // Init
            const dateStr = new Date(order.timestamp).toLocaleString('en-GB');
            data += "\x1B\x61\x01\x1D\x21\x11" + (type==='checker'?'CHECKER':'INVOICE') + "\x1D\x21\x00\n\n";
            data += "\x1B\x61\x00" + "ID: " + order.id.slice(-4) + "\n" + dateStr + "\n";
            data += "--------------------------------\n";
            (order.items||[]).forEach(i => { data += i.qty + "x " + i.name + "\n"; if(i.note) data += "   (" + i.note + ")\n"; });
            data += "\n\n\n";
            const buffer = new Uint8Array(data.length); for(let i=0;i<data.length;i++) buffer[i]=data.charCodeAt(i);
            const b64 = btoa(String.fromCharCode(...buffer));
            window.location.href = "rawbt:base64," + b64; 
        }
    </script>
