<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen - OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        
        #btn-audio { background: transparent; border: 2px solid #555; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: #555; }
        #btn-audio.active { background: var(--green); border-color: var(--green); box-shadow: 0 0 10px var(--green); animation: none; color: #fff; }
        #btn-audio.inactive { background: #330000; border-color: var(--red); color: var(--red); animation: pulse 2s infinite; }

        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        
        /* CARD STYLE */
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 6px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new { border-left-color: var(--red); }
        .order-card.status-unpaid { border-left-color: var(--accent); }
        .order-card.status-pending_payment { border-left-color: #e67e22; }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); opacity: 1; }
        .order-card.status-rejected { border-left-color: #444; background: #222; opacity: 0.8; }

        /* HEADER LAYOUT */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .header-left { display: flex; flex-direction: column; }
        .cust-name { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 2px; }
        .order-id { font-size: 11px; color: #666; font-family: monospace; }
        
        .header-right { text-align: right; }
        .meta-date { font-size: 13px; color: #ccc; margin-bottom: 2px; display: block; font-weight: 500; }
        
        .meta-time-block { font-size: 11px; color: #aaa; line-height: 1.4; }
        .time-label { color: #777; margin-right: 3px; }
        .time-val { color: #ddd; font-weight: 600; }
        .time-highlight { color: var(--green); font-weight: 700; }

        .timer-badge { font-size: 12px; font-weight: 700; background: #000; color: var(--accent); padding: 3px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: monospace; }

        /* ITEM LIST */
        .item-list { margin-bottom: 15px; max-height: 250px; overflow-y: auto; padding-right: 5px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; align-items: flex-start; }
        .item-name { font-weight: 600; color: #eee; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: 2px; }
        .item-price { font-weight: 700; color: #fff; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .btn-trash { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; padding: 0 0 0 10px; }
        .btn-trash:hover { color: var(--red); }

        /* DURASI METRICS */
        .duration-box { margin-bottom: 15px; font-size: 12px; color: #aaa; padding: 0 5px; }
        .dur-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dur-val { color: #fff; font-weight: 700; }
        .dur-total-row { border-top: 1px dashed #666; margin-top: 8px; padding-top: 8px; display: flex; justify-content: space-between; font-size: 13px; }
        .dur-total-val { color: var(--accent); font-weight: 900; }

        /* TOTAL PRICE */
        .total-display { text-align: right; font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }

        /* STATUS / STAMP */
        .status-footer { text-align: center; margin-top: 10px; }
        .status-text-done { color: var(--green); font-weight: 700; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; }
        
        .stamp-rejected {
            border: 2px solid var(--red);
            color: var(--red);
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            padding: 8px 20px;
            transform: rotate(-5deg);
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* BUTTONS */
        .btn-print-group { display: flex; gap: 10px; margin-bottom: 15px; border-top: 1px solid #444; padding-top: 15px; }
        .btn-print { flex: 1; background: #3c3c45; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 700; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-print:active { background: #555; transform: scale(0.98); }

        .actions { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 100%;
        }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-full { 
            grid-column: 1 / -1; /* Memaksa tombol mengambil seluruh lebar kolom */
            width: 100%; 
            display: block;
            text-align: center;
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        #custom-confirm-modal .modal-content, #alert-modal .modal-content { text-align: center; }

        /* Tambahan style untuk Select Menu di Modal +Item */
        .form-select { 
            width: 100%; 
            padding: 12px; 
            background: #15151a; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 8px; 
            font-family: 'Poppins';
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 9999; }
            .brand { display: none; } 
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 5px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; }
            .menu-item.active { color: var(--accent); }
            .menu-icon { font-size: 20px; margin-bottom: 2px; display: block; }
            .main { height: auto; overflow: visible; padding: 15px; padding-bottom: 80px; width: 100%; }
            .status-tabs { position: sticky; top: 0; background: var(--bg-dark); z-index: 50; padding-top: 10px; margin-top: -10px; }
            .orders-grid { grid-template-columns: 1fr; gap: 20px; padding-bottom: 0; } 
        }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
    // --- KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
        authDomain: "sbs-menu-d1611.firebaseapp.com",
        databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sbs-menu-d1611",
        storageBucket: "sbs-menu-d1611.firebasestorage.app",
        messagingSenderId: "530098727952",
        appId: "1:530098727952:web:1bb3072d93be9564fbee95"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    
    let allOrders = [];
    let currentTab = localStorage.getItem('sbs_active_tab') || 'kasir'; 
    let audioUnlocked = false;
    let confirmCallback = null;
    let previousOrderStatuses = {}; 

    const soundNew = document.getElementById('sound-new');
    const soundNag = document.getElementById('sound-nag');
    const btnAudio = document.getElementById('btn-audio');

    function fmtDur(ms) {
        if (!ms || ms < 0) return "-";
        const s = Math.floor(ms / 1000);
        const m = Math.floor(s / 60);
        const rs = s % 60;
        return `${m}m ${rs}s`;
    }

    function setupTabs() {
        const t1 = document.getElementById('tab-new');
        const t2 = document.getElementById('tab-unpaid');
        const t3 = document.getElementById('tab-processing');

        t1.innerHTML = 'KASIR <span class="badge" id="badge-kasir">0</span>';
        t1.setAttribute('onclick', "filterTab('kasir')");
        
        t2.innerHTML = 'DAPUR <span class="badge" id="badge-dapur">0</span>';
        t2.setAttribute('onclick', "filterTab('dapur')");

        t3.style.display = 'none';

        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        if(currentTab === 'kasir') t1.classList.add('active');
        else t2.classList.add('active');
    }

    function toggleAudio() {
        if (!audioUnlocked) {
            soundNew.play().then(() => {
                soundNew.pause(); soundNew.currentTime = 0;
                audioUnlocked = true;
                btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
            }).catch(e => console.log(e));
        } else {
            audioUnlocked = false;
            btnAudio.className = 'inactive'; btnAudio.innerHTML = "üîï";
        }
    }

    function unlockAudio() {
        if (!audioUnlocked) {
            soundNew.play().then(() => {
                soundNew.pause(); soundNew.currentTime = 0;
                audioUnlocked = true;
                btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
            }).catch(e => {});
        }
    }

    db.ref('orders').on('value', (snapshot) => {
        const data = snapshot.val();
        let shouldRing = false;
        const currentStatuses = {};

        allOrders = [];
        if (data) {
            Object.keys(data).forEach(key => {
                const order = { id: key, ...data[key] };
                allOrders.push(order);
                currentStatuses[key] = order.status;

                if (audioUnlocked) {
                    // Alarm Tunai Baru
                    if (order.status === 'new' && (!previousOrderStatuses[key] || previousOrderStatuses[key] !== 'new')) {
                        shouldRing = true;
                    }
                    // Alarm QRIS Terverifikasi (Pending Payment)
                    if (order.status === 'pending_payment') {
                         if (!previousOrderStatuses[key] || previousOrderStatuses[key] === 'qris_unpaid') {
                             shouldRing = true;
                         }
                    }
                }
            });
        }
        
        previousOrderStatuses = currentStatuses;

        if (shouldRing) {
            soundNew.play().catch(e => {});
        }
        
        allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        setupTabs(); 
        renderOrders();
        updateBadges();
    });

    function getDailyQueueNumber(orderId) {
        const targetOrder = allOrders.find(o => o.id === orderId);
        if(!targetOrder) return "00";
        const targetDate = new Date(targetOrder.timestamp).toDateString();
        const dailyOrders = allOrders.filter(o => new Date(o.timestamp).toDateString() === targetDate).sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
        const index = dailyOrders.findIndex(o => o.id === orderId);
        return index + 1;
    }

    function printDirect(orderId, type) {
        const order = allOrders.find(o => o.id === orderId);
        if (!order) return;

        let tableNum = order.tableNumber || "Take Away";
        let realQueue = getDailyQueueNumber(order.id);
        const dateObj = new Date(order.timestamp);
        const dateStr = dateObj.toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit', year:'2-digit'});
        const timeStr = dateObj.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit', hour12: false});
        const displayID = "2SA" + order.id.slice(-4).toUpperCase();

        const ESC = "\x1B"; const GS = "\x1D"; const INIT = ESC + "@";
        const ALIGN_CENTER = ESC + "a" + "\x01"; const ALIGN_LEFT = ESC + "a" + "\x00";
        const BOLD_ON = ESC + "E" + "\x01"; const BOLD_OFF = ESC + "E" + "\x00";
        const TEXT_DOUBLE = GS + "!" + "\x11"; const TEXT_NORMAL = GS + "!" + "\x00";

        let data = INIT;

        if (type === 'invoice') {
            data += ALIGN_CENTER + BOLD_ON + TEXT_DOUBLE + "SBS CAFE\n" + TEXT_NORMAL + BOLD_OFF;
            data += "Jl. Mundu 8, Kota Malang\n";
            data += "085159039877\n";
            data += "--------------------------------\n";
            data += ALIGN_LEFT;
            data += BOLD_ON + "TABLE: " + tableNum + BOLD_OFF + "\n";
            data += "Queue Order: #" + realQueue + "\n"; 
            data += "Date : " + dateStr + " " + timeStr + "\n";
            data += "ID   : " + displayID + "\n";
            data += "--------------------------------\n";
            order.items.forEach(item => {
                let price = parseInt(item.price);
                let sub = item.qty * price;
                data += item.name + "\n";
                let line = item.qty + "x @" + price.toLocaleString('id-ID');
                let priceStr = sub.toLocaleString('id-ID');
                let spaces = 32 - line.length - priceStr.length;
                if(spaces < 1) spaces = 1;
                data += line + " ".repeat(spaces) + priceStr + "\n";
                if(item.note) data += "  (Note: " + item.note + ")\n";
            });
            data += "--------------------------------\n";
            let totalStr = parseInt(order.total).toLocaleString('id-ID');
            let totalLabel = "TOTAL";
            let totalSpaces = 32 - totalLabel.length - totalStr.length;
            data += BOLD_ON + totalLabel + " ".repeat(totalSpaces > 0 ? totalSpaces : 1) + totalStr + "\n" + BOLD_OFF;
            data += "--------------------------------\n";
            data += ALIGN_CENTER + "Wifi: SBSkopi8\nTerima Kasih!\n\n\n\n";
        } else {
            data += ALIGN_CENTER + BOLD_ON + TEXT_DOUBLE + "CHECKER\n" + TEXT_NORMAL + BOLD_OFF;
            data += "\n" + ALIGN_LEFT;
            data += "TABLE: " + BOLD_ON + tableNum + BOLD_OFF + "\n";
            data += "QUEUE: #" + realQueue + "\n";
            data += "TIME : " + timeStr + "\n";
            data += "ID   : " + displayID + "\n";
            data += "--------------------------------\n";
            order.items.forEach(item => {
                data += BOLD_ON + item.qty + " x " + item.name + BOLD_OFF + "\n";
                if(item.note) data += "   [ " + item.note + " ]\n";
                data += "\n"; 
            });
            data += "\n\n\n\n"; 
        }

        const buffer = new Uint8Array(data.length);
        for (let i = 0; i < data.length; i++) { buffer[i] = data.charCodeAt(i); }
        let binary = '';
        for (let i = 0; i < buffer.byteLength; i++) { binary += String.fromCharCode(buffer[i]); }
        const base64Data = btoa(binary);
        window.location.href = "rawbt:base64," + base64Data;
    }

    function verifyAndPrint(key) {
        printDirect(key, 'checker');
        setTimeout(() => {
            updateStatus(key, 'processing');
        }, 500);
    }

    setInterval(() => {
        updateLiveTimers();
        checkNaggingAlarm();
    }, 1000);

    function checkNaggingAlarm() {
        if (!audioUnlocked) return;
        const now = Date.now();
        if (allOrders.some(order => {
            if (order.status !== 'new' && order.status !== 'pending_payment') return false;
            const diff = (now - new Date(order.timestamp).getTime()) / 1000;
            return diff > 120 && (diff % 120) < 1.5;
        })) {
            soundNag.currentTime = 0;
            soundNag.play().catch(e => {});
        }
    }

    function updateLiveTimers() {
        document.querySelectorAll('.live-timer').forEach(el => {
            const startTime = parseInt(el.getAttribute('data-start'));
            if (!startTime || isNaN(startTime)) { el.innerText = "--:--"; return; }
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            if (elapsed > 86400) { el.innerText = "> 24h"; return; }
            const min = Math.floor(elapsed / 60);
            const sec = elapsed % 60;
            el.innerText = `‚è± ${min}:${sec < 10 ? '0'+sec : sec}`;
        });
    }

    function renderOrders() {
        const grid = document.getElementById('orders-grid');
        const historyGrid = document.getElementById('history-grid');
        grid.innerHTML = '';
        historyGrid.innerHTML = '';
        const today = new Date().toDateString();

        allOrders.forEach(order => {
            const card = createCard(order);
            const orderDate = new Date(order.completedAt || order.timestamp).toDateString();
            
            if (['completed', 'rejected', 'done'].includes(order.status)) {
                if (orderDate === today) {
                    historyGrid.appendChild(card);
                }
            } else {
                if (currentTab === 'kasir') {
                    if (['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(order.status)) {
                        grid.appendChild(card);
                    }
                }
                else if (currentTab === 'dapur' && order.status === 'processing') {
                    grid.appendChild(card);
                }
            }
        });
        updateLiveTimers();
    }

    function createCard(order) {
        let displayName = "Pelanggan";
        if (order.tableNumber) {
            displayName = "MEJA " + order.tableNumber;
            if (order.customerName) displayName += " - " + order.customerName.toUpperCase();
        } else if (order.customer) displayName = order.customer;

        const t1 = new Date(order.timestamp).getTime(); 
        const t2 = order.clientPaidAt ? new Date(order.clientPaidAt).getTime() : 0; 
        const t3 = order.paidAt ? new Date(order.paidAt).getTime() : 0; 
        const t4 = order.completedAt ? new Date(order.completedAt).getTime() : 0;

        let timerStart = 0;
        if(['new', 'qris_unpaid', 'pending_payment', 'unpaid'].includes(order.status)) timerStart = t1;
        else if (order.status === 'processing') timerStart = t3;

        const div = document.createElement('div');
        div.className = `order-card status-${order.status}`;
        
        if(order.status === 'qris_unpaid') div.style.borderLeftColor = '#888';
        if(order.status === 'pending_payment') div.style.borderLeftColor = '#e67e22'; 
        if(order.status === 'unpaid') div.style.borderLeftColor = '#FF6600'; 
        
        let itemsHtml = (order.items || []).map((item, idx) => {
            const qty = parseInt(item.qty);
            const price = parseInt(item.price);
            const subtotal = qty * price;
            const unitPriceHtml = qty > 1 ? `<span class="item-unit-price">(${qty} x ${price.toLocaleString()})</span>` : '';
            // Tombol hapus item masih ada, tapi fitur tambah item (edit) sudah dihapus
            const trashBtn = (order.status !== 'completed' && order.status !== 'rejected') ? `<button class="btn-trash" onclick="deleteOrderItem('${order.id}', ${idx})">üóë</button>` : '';
            return `
            <div class="item-row">
                <div style="flex:1;">
                    <span class="item-name">${qty}x ${item.name}</span>
                    ${unitPriceHtml}
                    ${item.note ? `<span class="item-note">üìù ${item.note}</span>` : ''}
                </div>
                <div style="text-align:right;">
                    <span class="item-price">${subtotal.toLocaleString()}</span>
                    ${trashBtn}
                </div>
            </div>`;
        }).join('');

        const dateStr = new Date(t1).toLocaleDateString('id-ID', {weekday: 'short', day: 'numeric', month: 'short'});
        const timeIn = new Date(t1).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit', hour12: false});
        
        let paymentBadge = order.paymentMethod === 'qris' 
            ? '<span style="background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-size:10px; margin-right:5px;">QRIS</span>' 
            : '<span style="background:#ddd; color:#000; padding:2px 6px; border-radius:4px; font-size:10px; margin-right:5px;">TUNAI</span>';

        let headerRight = '';
        let kpiHtml = '';
        
        if(order.status === 'completed' || order.status === 'rejected') {
            let timeOut = t4 > 0 ? new Date(t4).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit', hour12: false}) : '-';
            headerRight = `
                <div class="header-right">
                    <span class="meta-date">${dateStr}</span>
                    <div class="meta-time-block">
                        <span class="time-label">Masuk:</span> <span class="time-val">${timeIn}</span><br>
                        <span class="time-label">Selesai:</span> <span class="time-highlight">${timeOut}</span>
                    </div>
                </div>`;
            
            if (order.status === 'completed') {
                let durPesan = 0, durRespon = 0, durMasak = 0, durTotal = 0;
                if (order.paymentMethod === 'qris') {
                    if(t2 && t1) durPesan = t2 - t1;
                    if(t3 && t2) durRespon = t3 - t2;
                    if(t4 && t3) durMasak = t4 - t3;
                } else {
                    if(t3 && t1) durPesan = t3 - t1;
                    durRespon = 0; 
                    if(t4 && t3) durMasak = t4 - t3;
                }
                if(t4 && t1) durTotal = t4 - t1;

                const responColor = durRespon > 180000 ? '#e74c3c' : '#fff';
                kpiHtml = `
                <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #555; font-size:11px;">
                    <div class="dur-row" style="display:flex; justify-content:space-between; margin-bottom:2px;">
                        <span style="color:#777;">Pesan - Bayar (Cust):</span> <span style="color:#ddd; font-weight:600;">${fmtDur(durPesan)}</span>
                    </div>
                    <div class="dur-row" style="display:flex; justify-content:space-between; margin-bottom:2px;">
                        <span style="color:#777;">Respon Kasir:</span> <span style="color:${responColor}; font-weight:600;">${fmtDur(durRespon)}</span>
                    </div>
                    <div class="dur-row" style="display:flex; justify-content:space-between; margin-bottom:2px;">
                        <span style="color:#777;">Masak (Dapur):</span> <span style="color:#ddd; font-weight:600;">${fmtDur(durMasak)}</span>
                    </div>
                    <div class="dur-total-row" style="margin-top:6px; padding-top:6px; border-top:1px solid #444; display:flex; justify-content:space-between; font-size:12px; font-weight:700;">
                        <span style="color:#aaa;">TOTAL DURASI:</span> <span style="color:var(--accent);">${fmtDur(durTotal)}</span>
                    </div>
                </div>`;
            }

        } else {
            headerRight = `
                <div class="header-right">
                    <span class="meta-date">${dateStr}</span>
                    <div class="meta-time-block">
                        <span class="time-label">Masuk:</span> <span class="time-val">${timeIn}</span>
                    </div>
                    <div class="timer-badge live-timer" data-start="${timerStart}">--:--</div>
                </div>`;
        }

        let printButtons = '';
        if(order.status !== 'rejected') {
            printButtons = `
            <div class="btn-print-group">
                <button class="btn-print" onclick="printDirect('${order.id}', 'checker')">
                    <span style="font-size:16px;">üñ®</span> CHECKER
                </button>
                <button class="btn-print" onclick="printDirect('${order.id}', 'invoice')">
                    <span style="font-size:16px;">üßæ</span> INVOICE
                </button>
            </div>`;
        }

        // --- BUTTON LOGIC UPDATE: HAPUS +ITEM, KEMBALI KE SIDE-BY-SIDE ---
        let buttonsHtml = '';
        const btnTolak = `<button class="btn btn-red" onclick="confirmReject('${order.id}')">Tolak</button>`;

        if (order.status === 'new') { 
            // Tunai Baru: [Tolak] [Terima]
            buttonsHtml = `
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    ${btnTolak}
                    <button class="btn btn-green" onclick="updateStatus('${order.id}', 'unpaid')">TERIMA</button>
                </div>
            `;
        } 
        else if (order.status === 'qris_unpaid') {
            // QRIS Belum Bayar: [Tolak] [Menunggu]
            buttonsHtml = `
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    ${btnTolak}
                    <button class="btn btn-grey" disabled style="opacity:0.5; cursor:not-allowed;">MENUNGGU...</button>
                </div>
                <div style="text-align:center; font-size:10px; color:#aaa; margin-top:5px;">Customer belum klik bayar</div>
            `;
        }
        else if (order.status === 'pending_payment') {
            // QRIS Verifikasi: [Tolak] [Verifikasi & Proses]
            buttonsHtml = `
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    ${btnTolak}
                    <button class="btn btn-blue" onclick="verifyAndPrint('${order.id}')">VERIFIKASI & PROSES</button>
                </div>
                <div style="text-align:center; font-size:10px; color:#e67e22; font-weight:bold; margin-top:5px;">‚ö† CEK MUTASI!</div>
            `;
        }
        else if (order.status === 'unpaid') { 
            // Tunai Lunas: [Kembali] [Lunas & Masak]
            buttonsHtml = `
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <button class="btn btn-grey" onclick="updateStatus('${order.id}', 'new')">Kembali</button>
                    <button class="btn btn-blue" onclick="updateStatus('${order.id}', 'processing')">LUNAS & MASAK</button>
                </div>
            `;
        } 
        else if (order.status === 'processing') {
            // Processing: [Selesai & Antar] (Tetap Full Width)
            buttonsHtml = `<button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'completed')">SELESAI & ANTAR</button>`;
        }

        let statusFooter = '';
        if(order.status === 'rejected') statusFooter = `<div class="status-footer"><div class="stamp-rejected">DITOLAK ‚úï</div></div>`;
        else if (order.status === 'completed') statusFooter = `<div class="status-footer"><div class="status-text-done">SELESAI</div></div>`;

        div.innerHTML = `
            <div class="card-header">
                <div class="header-left">
                    <span class="cust-name">${displayName}</span>
                    <div style="margin-top:2px;">${paymentBadge} <span class="order-id">ID: ...${order.id.slice(-4)}</span></div>
                </div>
                ${headerRight}
            </div>
            <div class="item-list">${itemsHtml}</div>
            <div class="total-display" style="margin-bottom:5px;">Total: Rp ${Number(String(order.total).replace(/[^0-9]/g, '')).toLocaleString()}</div>
            
            ${kpiHtml}

            ${statusFooter}
            ${printButtons}
            <div class="actions" style="display:block;">${buttonsHtml}</div>
        `;
        return div;
    }

    function updateStatus(key, status) {
        const updates = { status: status };
        const now = new Date().toISOString(); 
        if(status === 'unpaid') updates.acceptedAt = now; 
        if(status === 'processing') updates.paidAt = now; 
        if(status === 'completed' || status === 'rejected') updates.completedAt = now; 
        db.ref('orders/' + key).update(updates);
    }

    function confirmReject(key) { showConfirm("Yakin tolak pesanan ini?", () => updateStatus(key, 'rejected')); }

    function deleteOrderItem(orderKey, itemIndex) {
        showConfirm("Hapus item ini?", () => {
            const order = allOrders.find(o => o.id === orderKey);
            const newItems = [...order.items];
            const removed = newItems.splice(itemIndex, 1)[0];
            let currentTotal = parseInt(String(order.total).replace(/[^0-9]/g, '')) || 0;
            db.ref('orders/' + orderKey).update({ items: newItems, total: currentTotal - (removed.price * removed.qty) });
        });
    }

    function showPage(pageId) {
        document.querySelectorAll('.main').forEach(el => el.style.display = 'none');
        document.getElementById(pageId + '-page').style.display = 'block';
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        if(pageId === 'orders') document.querySelectorAll('.menu-item')[0].classList.add('active');
        if(pageId === 'history') document.querySelectorAll('.menu-item')[1].classList.add('active');
    }

    function filterTab(status) {
        currentTab = status;
        localStorage.setItem('sbs_active_tab', status);
        setupTabs(); 
        renderOrders();
    }

    function updateBadges() {
        const countKasir = allOrders.filter(o => ['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(o.status)).length;
        const countDapur = allOrders.filter(o => o.status === 'processing').length;
        document.getElementById('badge-kasir').innerText = countKasir;
        document.getElementById('badge-dapur').innerText = countDapur;
    }

    function showConfirm(m, c) { document.getElementById('confirm-msg').innerText = m; confirmCallback = c; document.getElementById('custom-confirm-modal').style.display = 'flex'; }
    function closeConfirm() { document.getElementById('custom-confirm-modal').style.display = 'none'; }
    document.getElementById('btn-confirm-yes').onclick = () => { confirmCallback(); closeConfirm(); };

    // Fitur +Item dan Edit Modal telah dihapus sepenuhnya.
    
    setupTabs();
</script>
</body>
</html>
