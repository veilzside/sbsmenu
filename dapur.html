<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen - OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        #btn-audio { background: transparent; border: 2px solid #555; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; color: #555; }
        #btn-audio.active { background: var(--green); border-color: var(--green); color: #fff; }
        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 6px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new { border-left-color: var(--red); }
        .order-card.status-pending_payment { border-left-color: #e67e22; } /* Warna Oranye untuk QRIS */
        .order-card.status-unpaid { border-left-color: var(--accent); }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; }
        .item-list { margin-bottom: 15px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-display { text-align: right; font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; color: #fff; font-size: 14px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-full { grid-column: span 2; }
    </style>
</head>
<body onclick="unlockAudio()">
    <div class="sidebar">
        <div class="brand">SBS KITCHEN</div>
        <div class="menu-item active" onclick="showPage('orders')"><span>ðŸ“¦ Pesanan</span></div>
        <div class="menu-item" onclick="showPage('history')"><span>ðŸ•’ Riwayat</span></div>
    </div>
    <div class="main" id="orders-page">
        <div class="top-header">
            <h2 class="page-title">PESANAN AKTIF</h2>
            <button id="btn-audio" class="inactive" onclick="toggleAudio()">ðŸ”•</button>
        </div>
        <div class="status-tabs">
            <div class="tab" onclick="filterTab('new')" id="tab-new">BARU <span class="badge" id="badge-new">0</span></div>
            <div class="tab" onclick="filterTab('unpaid')" id="tab-unpaid">BAYAR <span class="badge" id="badge-unpaid">0</span></div>
            <div class="tab" onclick="filterTab('processing')" id="tab-processing">PROSES <span class="badge" id="badge-processing">0</span></div>
        </div>
        <div id="orders-grid" class="orders-grid"></div>
    </div>
    <div class="main" id="history-page" style="display: none;"><h2 class="page-title">RIWAYAT HARI INI</h2><div id="history-grid" class="orders-grid"></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo", authDomain: "sbs-menu-d1611.firebaseapp.com", databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "sbs-menu-d1611", storageBucket: "sbs-menu-d1611.firebasestorage.app", messagingSenderId: "530098727952", appId: "1:530098727952:web:1bb3072d93be9564fbee95" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allOrders = [];
        let currentTab = localStorage.getItem('sbs_active_tab') || 'new';
        let audioUnlocked = false;

        function toggleAudio() { audioUnlocked = !audioUnlocked; document.getElementById('btn-audio').innerHTML = audioUnlocked ? "ðŸ””" : "ðŸ”•"; document.getElementById('btn-audio').className = audioUnlocked ? "active" : "inactive"; }
        function unlockAudio() { if(!audioUnlocked) toggleAudio(); }

        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            allOrders = [];
            if (data) Object.keys(data).forEach(key => allOrders.push({ id: key, ...data[key] }));
            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            renderOrders();
            updateBadges();
        });

        function renderOrders() {
            const grid = document.getElementById('orders-grid');
            const historyGrid = document.getElementById('history-grid');
            grid.innerHTML = ''; historyGrid.innerHTML = '';
            const today = new Date().toDateString();

            allOrders.forEach(order => {
                if (['completed', 'rejected', 'done'].includes(order.status)) {
                    if (new Date(order.completedAt || order.timestamp).toDateString() === today) historyGrid.appendChild(createCard(order));
                } else {
                    // FILTER KHUSUS UNTUK TAB BAYAR (TAMPILKAN UNPAID & PENDING_PAYMENT)
                    if (currentTab === 'unpaid') {
                        if (order.status === 'unpaid' || order.status === 'pending_payment') grid.appendChild(createCard(order));
                    } else if (order.status === currentTab) {
                        grid.appendChild(createCard(order));
                    }
                }
            });
        }

        function createCard(order) {
            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            const timeIn = new Date(order.timestamp).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            
            let itemsHtml = (order.items || []).map(item => `<div class="item-row"><span>${item.qty}x ${item.name}</span><span>${(item.qty * item.price).toLocaleString()}</span></div>`).join('');
            
            let buttonsHtml = '';
            if (order.status === 'new' || order.status === 'pending_payment') {
                // Untuk Pesanan Baru atau QRIS Pending
                buttonsHtml = `<button class="btn btn-red" onclick="updateStatus('${order.id}', 'rejected')">Tolak</button>
                               <button class="btn btn-green" onclick="updateStatus('${order.id}', 'unpaid')">Terima</button>`;
            } else if (order.status === 'unpaid') {
                buttonsHtml = `<button class="btn btn-blue btn-full" onclick="updateStatus('${order.id}', 'processing')">LUNAS & PROSES</button>`;
            } else if (order.status === 'processing') {
                buttonsHtml = `<button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'completed')">SELESAI & ANTAR</button>`;
            }

            div.innerHTML = `<div class="card-header"><div><b>MEJA ${order.tableNumber}</b><br><small>${order.customerName}</small></div><div>${timeIn}</div></div>
                             <div class="item-list">${itemsHtml}</div>
                             <div class="total-display">Rp ${order.total.toLocaleString()}</div>
                             <div style="font-size:10px; margin-bottom:10px; color:var(--accent)">METODE: ${order.paymentMethod.toUpperCase()}</div>
                             <div class="actions">${buttonsHtml}</div>`;
            return div;
        }

        function updateStatus(key, status) {
            const updates = { status: status };
            const now = new Date().toISOString();
            if(status === 'completed' || status === 'rejected') updates.completedAt = now;
            db.ref('orders/' + key).update(updates);
        }

        function filterTab(status) { currentTab = status; localStorage.setItem('sbs_active_tab', status); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); document.getElementById('tab-' + status).classList.add('active'); renderOrders(); }
        function showPage(p) { document.getElementById('orders-page').style.display = p === 'orders' ? 'block' : 'none'; document.getElementById('history-page').style.display = p === 'history' ? 'block' : 'none'; }
        
        function updateBadges() {
            document.getElementById('badge-new').innerText = allOrders.filter(o => o.status === 'new').length;
            document.getElementById('badge-unpaid').innerText = allOrders.filter(o => o.status === 'unpaid' || o.status === 'pending_payment').length;
            document.getElementById('badge-processing').innerText = allOrders.filter(o => o.status === 'processing').length;
        }
    </script>
</body>
</html>
