<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen - OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        
        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; color: #fff; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding-bottom: 80px; }
        
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 6px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new, .order-card.status-unpaid { border-left-color: var(--red); } /* Tunai */
        .order-card.status-qris_unpaid { border-left-color: #888; opacity: 0.7; } /* QRIS Belum Scan */
        .order-card.status-pending_payment { border-left-color: #e67e22; border-left-width: 10px; opacity: 1; box-shadow: 0 0 15px rgba(230, 126, 34, 0.2); } /* QRIS SUDAH SCAN */
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 2px; }
        .order-id { font-size: 11px; color: #666; font-family: monospace; }
        
        .timer-badge { font-size: 12px; font-weight: 700; background: #000; color: var(--accent); padding: 3px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: monospace; }
        .timer-staff-alert { color: var(--red); animation: pulse 1s infinite; }

        .item-list { margin-bottom: 15px; max-height: 250px; overflow-y: auto; padding-right: 5px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; align-items: flex-start; }
        .item-name { font-weight: 600; color: #eee; }
        .item-price { font-weight: 700; color: #fff; }

        /* DURASI METRICS */
        .duration-box { margin-bottom: 15px; font-size: 11px; color: #aaa; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 5px; }
        .dur-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dur-val { color: #fff; font-weight: 700; }
        .dur-staff { color: var(--accent); } /* Warna untuk durasi staff */

        .total-display { text-align: right; font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 20px; }
        
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; width: 100%; margin-top: 5px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-disabled { background: #444; color: #777; cursor: not-allowed; }

        /* ACTIONS GRID */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; }
            .brand { display: none; } 
            .menu-item { flex: 1; justify-content: center; flex-direction: column; font-size: 10px; gap: 0; }
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="sidebar">
        <div class="brand">SBS KITCHEN</div>
        <div class="menu-item active" onclick="showPage('orders')"><span>üì¶ Pesanan</span></div>
        <div class="menu-item" onclick="showPage('history')"><span>üïí Riwayat</span></div>
    </div>

    <div class="main" id="orders-page">
        <div class="top-header">
            <h2 class="page-title">PESANAN AKTIF</h2>
            <button id="btn-audio" style="background:none; border:none; font-size:24px; cursor:pointer;" onclick="toggleAudio()">üîï</button>
        </div>

        <div class="status-tabs">
            <div class="tab active" onclick="filterTab('cashier')" id="tab-cashier">KASIR <span class="badge" id="badge-cashier">0</span></div>
            <div class="tab" onclick="filterTab('kitchen')" id="tab-kitchen">DAPUR <span class="badge" id="badge-kitchen">0</span></div>
        </div>
        <div id="orders-grid" class="orders-grid"></div>
    </div>

    <div class="main" id="history-page" style="display: none;">
        <h2 class="page-title">RIWAYAT HARI INI</h2>
        <div id="history-grid" class="orders-grid"></div>
    </div>

    <audio id="sound-new" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
            authDomain: "sbs-menu-d1611.firebaseapp.com",
            databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sbs-menu-d1611",
            storageBucket: "sbs-menu-d1611.firebasestorage.app",
            messagingSenderId: "530098727952",
            appId: "1:530098727952:web:1bb3072d93be9564fbee95"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let allOrders = [];
        let currentTab = 'cashier';
        let audioUnlocked = false;
        const soundNew = document.getElementById('sound-new');

        function toggleAudio() { 
            audioUnlocked = !audioUnlocked; 
            document.getElementById('btn-audio').innerText = audioUnlocked ? "üîî" : "üîï"; 
            if(audioUnlocked) soundNew.play().catch(()=>{});
        }
        function unlockAudio() { if(!audioUnlocked) toggleAudio(); }

        // --- LOAD DATA ---
        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            const prevCount = allOrders.length;
            allOrders = [];
            if (data) Object.keys(data).forEach(key => allOrders.push({ id: key, ...data[key] }));
            
            // Alarm bunyi jika ada 'pending_payment' (Customer baru klik bayar) atau 'new' (Tunai baru)
            if (allOrders.length > prevCount && audioUnlocked) {
                if(allOrders.some(o => o.status === 'new' || o.status === 'pending_payment')) soundNew.play().catch(e => {});
            }
            
            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            renderOrders();
            updateBadges();
        });

        // --- RENDER LOGIC ---
        function renderOrders() {
            const grid = document.getElementById('orders-grid');
            const historyGrid = document.getElementById('history-grid');
            grid.innerHTML = ''; historyGrid.innerHTML = '';
            const today = new Date().toDateString();

            allOrders.forEach(order => {
                const card = createCard(order);
                const orderDate = new Date(order.completedAt || order.timestamp).toDateString();
                
                if (['completed', 'rejected', 'done'].includes(order.status)) {
                    if (orderDate === today) historyGrid.appendChild(card);
                } else {
                    // TAB KASIR: Tunai (new/unpaid) DAN QRIS (unpaid/pending)
                    if (currentTab === 'cashier') {
                        if (['new', 'unpaid', 'qris_unpaid', 'pending_payment'].includes(order.status)) {
                            grid.appendChild(card);
                        }
                    }
                    // TAB DAPUR: Processing
                    else if (currentTab === 'kitchen' && order.status === 'processing') {
                        grid.appendChild(card);
                    }
                }
            });
        }

        function createCard(order) {
            let displayName = order.tableNumber ? "MEJA " + order.tableNumber : "Take Away";
            if(order.customerName) displayName += " - " + order.customerName.toUpperCase();

            // TIMING VARS
            const created = new Date(order.timestamp).getTime();
            const claimed = order.paymentClaimedAt ? new Date(order.paymentClaimedAt).getTime() : 0; // Waktu Cust Klik Bayar
            const paid = order.paidAt ? new Date(order.paidAt).getTime() : 0; // Waktu Staff Verifikasi
            const completed = order.completedAt ? new Date(order.completedAt).getTime() : 0;

            // LOGIKA TIMER DISPLAY (Live)
            let timerStart = created;
            if(order.status === 'processing') timerStart = paid;
            // Jika QRIS Pending, hitung mundur dari waktu Customer klaim bayar untuk menekan staff
            if(order.status === 'pending_payment') timerStart = claimed;

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            // ITEMS HTML
            let itemsHtml = (order.items || []).map(item => `
                <div class="item-row">
                    <span>${item.qty}x ${item.name} <small>${item.note ? '('+item.note+')' : ''}</small></span>
                    <span>${(item.qty * item.price).toLocaleString()}</span>
                </div>`).join('');

            // BADGE METODE BAYAR
            let paymentBadge = '';
            if(order.paymentMethod === 'qris') paymentBadge = '<span style="background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-size:10px;">QRIS</span>';
            else paymentBadge = '<span style="background:#ddd; color:#000; padding:2px 6px; border-radius:4px; font-size:10px;">TUNAI</span>';

            // BUTTON LOGIC (SOLUSI POIN 2)
            let buttonsHtml = '';
            let statusMsg = '';

            // 1. QRIS BELUM DI-SCAN CUSTOMER
            if(order.status === 'qris_unpaid') {
                statusMsg = `<div style="text-align:center; color:#999; font-size:12px; margin-bottom:10px;">‚è≥ Menunggu Customer Klik "Sudah Bayar"...</div>`;
                buttonsHtml = `<button class="btn btn-disabled">TOMBOL PROSES DIKUNCI üîí</button>`;
            }
            // 2. QRIS SUDAH DI-SCAN (Customer sudah klik tombol) -> TOMBOL AKTIF
            else if(order.status === 'pending_payment') {
                statusMsg = `<div style="text-align:center; color:#e67e22; font-weight:bold; font-size:12px; margin-bottom:10px; animation:pulse 1s infinite;">‚ö† CUSTOMER SUDAH BAYAR! SEGERA CEK!</div>`;
                buttonsHtml = `
                    <div class="actions">
                        <button class="btn btn-red" onclick="rejectOrder('${order.id}')">Tolak</button>
                        <button class="btn btn-blue" onclick="processOrder('${order.id}')">VERIFIKASI & PROSES ‚úÖ</button>
                    </div>`;
            }
            // 3. TUNAI (Langsung aktif)
            else if(order.status === 'new' || order.status === 'unpaid') {
                buttonsHtml = `
                    <div class="actions">
                        <button class="btn btn-red" onclick="rejectOrder('${order.id}')">Tolak</button>
                        <button class="btn btn-green" onclick="processOrder('${order.id}')">TERIMA UANG & PROSES ‚û°</button>
                    </div>`;
            }
            // 4. DAPUR
            else if(order.status === 'processing') {
                buttonsHtml = `<button class="btn btn-green" onclick="completeOrder('${order.id}')">SELESAI & ANTAR</button>`;
            }

            // METRICS HISTORY (SOLUSI POIN 1)
            let metricsHtml = '';
            if(order.status === 'completed') {
                // Durasi Customer: Created -> Claimed (atau Paid jika Tunai)
                let tCust = 0; 
                if(order.paymentMethod === 'qris' && claimed > 0) tCust = claimed - created;
                else tCust = paid - created; // Fallback Tunai

                // Durasi Respon Staff: Claimed -> Paid
                let tStaff = 0;
                if(order.paymentMethod === 'qris' && claimed > 0) tStaff = paid - claimed; 
                else tStaff = 0; // Tunai dianggap instan/tak terukur delay-nya di sini

                // Durasi Masak: Paid -> Completed
                let tKitchen = completed - paid;

                const fmt = (ms) => { 
                    if(ms < 0) return "-";
                    let s = Math.floor(ms/1000); 
                    return s > 60 ? Math.floor(s/60)+"m "+(s%60)+"s" : s+"s"; 
                };

                metricsHtml = `
                <div class="duration-box">
                    <div class="dur-row"><span>Cust. Pesan-Bayar:</span> <span class="dur-val">${fmt(tCust)}</span></div>
                    <div class="dur-row"><span style="color:#e67e22">Respon Staff (KPI):</span> <span class="dur-val dur-staff">${fmt(tStaff)}</span></div>
                    <div class="dur-row"><span>Dapur Masak:</span> <span class="dur-val">${fmt(tKitchen)}</span></div>
                </div>`;
            }

            div.innerHTML = `
                <div class="card-header">
                    <div><b>${displayName}</b><br>${paymentBadge} <span class="order-id">#${order.id.slice(-4)}</span></div>
                    <div style="text-align:right">
                        ${new Date(created).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}
                        <br><div class="timer-badge">${order.status==='completed'?'SELESAI':'‚è± JALAN'}</div>
                    </div>
                </div>
                <div class="item-list">${itemsHtml}</div>
                ${metricsHtml}
                <div class="total-display">Rp ${parseInt(order.total).toLocaleString()}</div>
                ${statusMsg}
                ${buttonsHtml}
            `;
            return div;
        }

        // --- ACTIONS ---
        function processOrder(key) {
            // Update status ke processing DAN catat waktu paidAt (Waktu staff klik)
            db.ref('orders/' + key).update({ status: 'processing', paidAt: new Date().toISOString() });
            // Auto Print Checker (Simulasi)
            setTimeout(() => { 
                // Di sini masukkan kode printDirect jika ingin auto-print
            }, 500);
        }

        function completeOrder(key) {
            db.ref('orders/' + key).update({ status: 'completed', completedAt: new Date().toISOString() });
        }

        function rejectOrder(key) {
            if(confirm("Tolak pesanan ini?")) db.ref('orders/' + key).update({ status: 'rejected' });
        }

        function showPage(p) {
            document.querySelectorAll('.main').forEach(e => e.style.display='none');
            document.getElementById(p+'-page').style.display='block';
        }
        function filterTab(t) {
            currentTab = t; 
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            renderOrders();
        }
        function updateBadges() { /* Logic badge sama sperti sebelumnya */ }
    </script>
</body>
</html>
