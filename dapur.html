<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen - OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS SAMA PERSIS DENGAN SEBELUMNYA */
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        
        #btn-audio { background: transparent; border: 2px solid #555; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: #555; }
        #btn-audio.active { background: var(--green); border-color: var(--green); box-shadow: 0 0 10px var(--green); animation: none; color: #fff; }
        #btn-audio.inactive { background: #330000; border-color: var(--red); color: var(--red); animation: pulse 2s infinite; }

        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 5px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new { border-left-color: var(--red); }
        .order-card.status-unpaid { border-left-color: var(--accent); }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); opacity: 0.8; }
        .order-card.status-rejected { border-left-color: #555; opacity: 0.6; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 18px; font-weight: bold; color: #fff; display: block;}
        .timer-badge { font-size: 14px; font-weight: bold; background: #000; padding: 4px 8px; border-radius: 5px; color: var(--accent); font-family: monospace; display: inline-block; margin-top: 5px;}
        .time-label { font-size: 10px; color: #888; display: block; margin-bottom: 2px; }

        .item-list { margin-bottom: 15px; max-height: 200px; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; align-items: center; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: -2px; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .btn-trash { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; padding: 5px; }
        .btn-trash:hover { color: var(--red); }
        .total-row { text-align: right; font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--accent); }

        .history-details { font-size: 11px; color: #aaa; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .history-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .h-val { color: #fff; font-weight: bold; }
        .history-compact { text-align: right; }
        .h-date { display: block; font-size: 10px; color: #888; margin-bottom: 2px; }
        .h-times { font-size: 11px; color: #ccc; }
        .h-time-val { font-weight: bold; color: #fff; }
        .rejected-label { color: var(--red); font-weight: 900; font-size: 20px; text-align: center; border: 2px solid var(--red); padding: 10px; transform: rotate(-5deg); margin-bottom: 10px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-full { grid-column: span 2; }

        /* PRINT BUTTON STYLE */
        .btn-print-group { display: flex; gap: 5px; margin-bottom: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        .btn-print { flex: 1; background: transparent; border: 1px solid #555; color: #aaa; padding: 5px; border-radius: 5px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .btn-print:hover { background: #444; color: #fff; border-color: #fff; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        #custom-confirm-modal .modal-content, #alert-modal .modal-content { text-align: center; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 9999; }
            .brand { display: none; } 
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 5px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; }
            .menu-item.active { color: var(--accent); }
            .menu-icon { font-size: 20px; margin-bottom: 2px; display: block; }
            .main { height: auto; overflow: visible; padding: 15px; padding-bottom: 80px; width: 100%; }
            .status-tabs { position: sticky; top: 0; background: var(--bg-dark); z-index: 50; padding-top: 10px; margin-top: -10px; }
            .orders-grid { grid-template-columns: 1fr; gap: 20px; padding-bottom: 0; } 
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="sidebar">
        <div class="brand">SBS KITCHEN</div>
        <div class="menu-item active" onclick="showPage('orders')"><span class="menu-icon">üì¶</span><span>Pesanan</span></div>
        <div class="menu-item" onclick="showPage('history')"><span class="menu-icon">üïí</span><span>Riwayat (Hari Ini)</span></div>
    </div>

    <div class="main" id="orders-page">
        <div class="top-header">
            <h2 class="page-title">PESANAN AKTIF</h2>
            <div class="header-actions">
                <button id="btn-audio" class="inactive" onclick="toggleAudio()">üîï</button>
            </div>
        </div>

        <div class="status-tabs">
            <div class="tab active" onclick="filterTab('new')">BARU <span class="badge" id="badge-new">0</span></div>
            <div class="tab" onclick="filterTab('unpaid')">BAYAR <span class="badge" id="badge-unpaid">0</span></div>
            <div class="tab" onclick="filterTab('processing')">PROSES <span class="badge" id="badge-processing">0</span></div>
        </div>
        <div id="orders-grid" class="orders-grid"></div>
    </div>

    <div class="main" id="history-page" style="display: none;">
        <h2 class="page-title">RIWAYAT HARI INI</h2>
        <div id="history-grid" class="orders-grid"></div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Tambah Item Manual</h3>
            <input type="text" id="extra-name" placeholder="Nama Item">
            <input type="number" id="extra-price" placeholder="Harga (Rp)">
            <div class="actions">
                <button class="btn btn-grey" onclick="closeModal()">Batal</button>
                <button class="btn btn-green" onclick="saveExtraItem()">Simpan</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin-top:0;">KONFIRMASI</h3>
            <p id="confirm-msg">Apakah Anda yakin?</p>
            <div class="actions" style="margin-top:20px;">
                <button class="btn btn-grey" onclick="closeConfirm()">BATAL</button>
                <button class="btn btn-red" id="btn-confirm-yes">YA, LANJUTKAN</button>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin-top:0;">INFO</h3>
            <p id="alert-text">Pesan</p>
            <button class="btn btn-green" onclick="document.getElementById('alert-modal').style.display='none'" style="width:100%;">OK</button>
        </div>
    </div>

    <audio id="sound-new" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="sound-nag" src="https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
            authDomain: "sbs-menu-d1611.firebaseapp.com",
            databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sbs-menu-d1611",
            storageBucket: "sbs-menu-d1611.firebasestorage.app",
            messagingSenderId: "530098727952",
            appId: "1:530098727952:web:1bb3072d93be9564fbee95"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let allOrders = [];
        let currentTab = 'new';
        let editingOrderKey = null;
        let audioUnlocked = false;
        let confirmCallback = null;
        const soundNew = document.getElementById('sound-new');
        const soundNag = document.getElementById('sound-nag');
        const btnAudio = document.getElementById('btn-audio');

        // AUDIO HANDLERS
        function toggleAudio() {
            if (!audioUnlocked) {
                soundNew.play().then(() => {
                    soundNew.pause(); soundNew.currentTime = 0;
                    audioUnlocked = true;
                    btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
                }).catch(e => console.log(e));
            } else {
                audioUnlocked = false;
                btnAudio.className = 'inactive'; btnAudio.innerHTML = "üîï";
            }
        }
        function unlockAudio() {
            if (!audioUnlocked) {
                soundNew.play().then(() => {
                    soundNew.pause(); soundNew.currentTime = 0;
                    audioUnlocked = true;
                    btnAudio.className = 'active'; btnAudio.innerHTML = "üîî";
                }).catch(e => {});
            }
        }

        // --- NEW: DIRECT PRINTING VIA RAWBT SCHEME (NO NEW TAB, NO PDF) ---
        function printReceipt(orderId, type) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            // 1. DATA PREPARATION
            let queueName = "";
            if (order.tableNumber) {
                queueName = `Queue No: ${order.tableNumber}`;
            } else if (order.customer && !isNaN(order.customer)) {
                queueName = `Queue No: ${order.customer}`;
            } else {
                queueName = `Customer: ${order.customer || order.customerName || 'Tamu'}`;
            }

            const dateObj = new Date(order.timestamp);
            const dateStr = dateObj.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
            const timeStr = dateObj.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});

            // 2. CONSTRUCT HTML STRING
            let content = '';
            
            // CSS Khusus untuk RawBT
            const css = `
                <style>
                    body { font-family: 'monospace'; font-size: 16px; margin: 0; width: 100%; }
                    .center { text-align: center; }
                    .bold { font-weight: bold; }
                    .line { border-bottom: 1px dashed #000; margin: 5px 0; }
                    .row { display: flex; justify-content: space-between; }
                </style>
            `;

            if (type === 'invoice') {
                // INVOICE LAYOUT
                let itemsHtml = order.items.map(item => `
                    <div style="margin-bottom:5px;">
                        <div>${item.name}</div>
                        <div class="row">
                            <span>${item.qty}x @${parseInt(item.price).toLocaleString('id-ID')}</span>
                            <span>${(item.qty * item.price).toLocaleString('id-ID').replace(/,/g, '.')}</span>
                        </div>
                        ${item.note ? `<div style="font-size:12px;font-style:italic;">+${item.note}</div>` : ''}
                    </div>
                `).join('');

                content = `
                    <html><head>${css}</head><body>
                        <div class="center bold" style="font-size:20px;">SBS Cafe</div>
                        <div class="center">Jl. Mundu 8, Kota Malang</div>
                        <div class="center">085159039877</div>
                        <div class="line"></div>
                        <div class="center bold" style="font-size:18px;">${queueName}</div>
                        <div class="line"></div>
                        <div class="row"><span>${dateStr}</span><span>${timeStr}</span></div>
                        <div class="row"><span>ID:</span><span>${order.id.slice(-6).toUpperCase()}</span></div>
                        <div class="line"></div>
                        ${itemsHtml}
                        <div class="line"></div>
                        <div class="row bold" style="font-size:18px;">
                            <span>TOTAL</span>
                            <span>Rp ${(parseInt(order.total)||0).toLocaleString('id-ID').replace(/,/g, '.')}</span>
                        </div>
                        <div class="line"></div>
                        <div class="center" style="margin-top:10px;">
                            Wifi: SBSkopi8<br>
                            Terima Kasih!
                        </div>
                        <br>
                    </body></html>
                `;
            } else {
                // CHECKER LAYOUT
                let itemsHtml = order.items.map(item => `
                    <div style="margin-bottom:10px; border-bottom:1px solid #ccc;">
                        <div class="row">
                            <span class="bold" style="font-size:22px;">${item.qty}x</span>
                            <span class="bold" style="font-size:18px; margin-left:10px; flex:1;">${item.name}</span>
                        </div>
                        ${item.note ? `<div class="bold" style="font-size:16px; margin-left:35px;">NOTE: ${item.note}</div>` : ''}
                    </div>
                `).join('');

                content = `
                    <html><head>${css}</head><body>
                        <div class="center bold" style="font-size:24px;">CHECKER DAPUR</div>
                        <div class="center bold" style="font-size:20px;">${queueName}</div>
                        <div class="line"></div>
                        <div class="row"><span>${timeStr}</span><span>ID: ${order.id.slice(-4)}</span></div>
                        <div class="line"></div>
                        ${itemsHtml}
                        <br><br>
                    </body></html>
                `;
            }

            // 3. SEND TO RAWBT (THE MAGIC)
            // Encode HTML to Base64
            const base64Content = btoa(unescape(encodeURIComponent(content)));
            // Construct RawBT URL Scheme
            const rawbtUrl = "rawbt:base64," + base64Content;
            
            // Redirect to RawBT App (No new tab, no PDF dialog)
            window.location.href = rawbtUrl;
        }

        // --- FIREBASE LISTENERS ---
        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            const prevCount = allOrders.length;
            allOrders = [];
            if (data) Object.keys(data).forEach(key => allOrders.push({ id: key, ...data[key] }));
            
            if (allOrders.length > prevCount && audioUnlocked) {
                if(allOrders.some(o => o.status === 'new')) soundNew.play().catch(e => {});
            }
            
            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            renderOrders();
            updateBadges();
        });

        // --- UI RENDER & HELPERS ---
        setInterval(() => { updateLiveTimers(); checkNaggingAlarm(); }, 1000);

        function checkNaggingAlarm() {
            if (!audioUnlocked) return;
            const now = Date.now();
            if (allOrders.some(order => order.status === 'new' && (now - new Date(order.timestamp).getTime()) / 1000 > 120)) {
                soundNag.play().catch(e => {});
            }
        }

        function updateLiveTimers() {
            document.querySelectorAll('.live-timer').forEach(el => {
                const startTime = parseInt(el.getAttribute('data-start'));
                if (!startTime || isNaN(startTime)) return;
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const min = Math.floor(elapsed / 60);
                const sec = elapsed % 60;
                el.innerText = `‚è± ${min}:${sec < 10 ? '0'+sec : sec}`;
            });
        }

        function renderOrders() {
            const grid = document.getElementById('orders-grid');
            const historyGrid = document.getElementById('history-grid');
            grid.innerHTML = ''; historyGrid.innerHTML = '';
            const today = new Date().toDateString();

            allOrders.forEach(order => {
                const card = createCard(order);
                const orderDate = new Date(order.completedAt || order.timestamp).toDateString();
                if (['completed', 'rejected', 'done'].includes(order.status)) {
                    if (orderDate === today) historyGrid.appendChild(card);
                } else {
                    if (order.status === currentTab) grid.appendChild(card);
                }
            });
        }

        function createCard(order) {
            let displayName = order.customer || "Pelanggan";
            if(order.tableNumber) {
                displayName = "MEJA " + order.tableNumber;
                if(order.customerName) displayName += " - " + order.customerName.toUpperCase();
            } else if (order.customer && !isNaN(order.customer)) {
                displayName = "MEJA " + order.customer;
            }

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            let itemsHtml = (order.items || []).map(item => `
                <div class="item-row">
                    <div style="flex:1;"><span>${item.qty}x ${item.name}</span>${item.note ? `<span class="item-note">üìù ${item.note}</span>` : ''}</div>
                    <span style="font-weight:bold;">${(item.qty * item.price).toLocaleString()}</span>
                </div>
            `).join('');

            // PRINT BUTTONS ADDED HERE
            const printButtons = `
                <div class="btn-print-group">
                    <button class="btn-print" onclick="printReceipt('${order.id}', 'checker')">üñ® Checker</button>
                    <button class="btn-print" onclick="printReceipt('${order.id}', 'invoice')">üßæ Invoice</button>
                </div>
            `;

            let buttonsHtml = '';
            if (order.status === 'new') {
                buttonsHtml = `<button class="btn btn-red" onclick="confirmReject('${order.id}')">Tolak</button><button class="btn btn-grey" onclick="openEditModal('${order.id}')">+ Item</button><button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'unpaid')">Terima</button>`;
            } else if (order.status === 'unpaid') {
                buttonsHtml = `<button class="btn btn-grey" onclick="updateStatus('${order.id}', 'new')">Kembali</button><button class="btn btn-blue" onclick="updateStatus('${order.id}', 'processing')">Lunas & Proses</button>`;
            } else if (order.status === 'processing') {
                buttonsHtml = `<button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'completed')">Selesai & Antar</button>`;
            }

            // Timer Logic
            let timerStart = 0;
            if(order.status === 'new') timerStart = new Date(order.timestamp).getTime();
            else if(order.status === 'unpaid') timerStart = new Date(order.acceptedAt).getTime();
            else if(order.status === 'processing') timerStart = new Date(order.paidAt).getTime();
            
            const timeDisplay = (['completed', 'rejected'].includes(order.status)) 
                ? `<span style="font-size:12px; color:#aaa;">Selesai: ${new Date(order.completedAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>` 
                : `<span class="timer-badge live-timer" data-start="${timerStart}">--:--</span>`;

            div.innerHTML = `
                <div class="card-header"><div><span class="cust-name">${displayName}</span><small>...${order.id.slice(-4)}</small></div><div>${timeDisplay}</div></div>
                <div class="item-list">${itemsHtml}</div>
                ${printButtons} 
                <div class="total-row">Total: Rp ${(parseInt(order.total)||0).toLocaleString()}</div>
                <div class="actions">${buttonsHtml}</div>
            `;
            return div;
        }

        // --- STANDARD ACTIONS ---
        function updateStatus(key, status) {
            const updates = { status: status };
            const now = new Date().toISOString(); 
            if(status === 'unpaid') updates.acceptedAt = now; 
            if(status === 'processing') updates.paidAt = now; 
            if(status === 'completed' || status === 'rejected') updates.completedAt = now; 
            db.ref('orders/' + key).update(updates);
        }
        function confirmReject(key) { showConfirm("Yakin tolak?", () => updateStatus(key, 'rejected')); }
        function deleteOrderItem(k, i) { /* Logic Delete item omitted for brevity, same as before */ }
        function showPage(p) { document.querySelectorAll('.main').forEach(el => el.style.display = 'none'); document.getElementById(p + '-page').style.display = 'block'; document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active')); if(p==='orders')document.querySelectorAll('.menu-item')[0].classList.add('active'); else document.querySelectorAll('.menu-item')[1].classList.add('active'); }
        function filterTab(status) { currentTab = status; document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); renderOrders(); }
        function updateBadges() { ['new', 'unpaid', 'processing'].forEach(s => document.getElementById('badge-' + s).innerText = allOrders.filter(o => o.status === s).length); }
        function showConfirm(m, c) { document.getElementById('confirm-msg').innerText = m; confirmCallback = c; document.getElementById('custom-confirm-modal').style.display = 'flex'; }
        function closeConfirm() { document.getElementById('custom-confirm-modal').style.display = 'none'; }
        document.getElementById('btn-confirm-yes').onclick = () => { confirmCallback(); closeConfirm(); };
        function openEditModal(k) { editingOrderKey = k; document.getElementById('edit-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }
        function saveExtraItem() { const n = document.getElementById('extra-name').value; const p = parseInt(document.getElementById('extra-price').value); if(!n || !p) return; const o = allOrders.find(x => x.id === editingOrderKey); const items = [...(o.items||[]), { name: n, price: p, qty: 1, note: 'Manual' }]; const tot = (Number(String(o.total).replace(/[^0-9]/g, '')) || 0) + p; db.ref('orders/' + editingOrderKey).update({ items: items, total: tot }).then(() => closeModal()); }
    </script>
