<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Kitchen Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }
        .finance-box { margin-top: auto; background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .finance-title { font-size: 12px; color: #888; }
        .finance-val { font-size: 18px; font-weight: bold; color: var(--green); }
        .btn-reset { margin-top: 10px; background: #330000; color: #ff4444; border: 1px solid #ff4444; width: 100%; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 10px; text-align: center; }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        
        /* TOP BAR */
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        
        /* AUDIO BELL */
        #btn-audio { background: transparent; border: 2px solid #555; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: #555; }
        #btn-audio.active { background: var(--green); border-color: var(--green); box-shadow: 0 0 10px var(--green); animation: none; color: #fff; }
        #btn-audio.inactive { background: #330000; border-color: var(--red); color: var(--red); animation: pulse 2s infinite; }

        /* TABS */
        .status-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.5; transition: 0.2s; border: 1px solid transparent; flex-shrink: 0; white-space: nowrap; }
        .tab.active { opacity: 1; background: var(--card-bg); border-color: var(--accent); color: var(--accent); }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; margin-left: 5px; vertical-align: top; }

        /* CARDS */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 5px solid #555; animation: slideIn 0.3s ease; position: relative; }
        .order-card.status-new { border-left-color: var(--red); }
        .order-card.status-unpaid { border-left-color: var(--accent); }
        .order-card.status-processing { border-left-color: var(--blue); }
        .order-card.status-completed { border-left-color: var(--green); opacity: 0.8; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 18px; font-weight: bold; color: #fff; display: block;}
        .timer-badge { font-size: 14px; font-weight: bold; background: #000; padding: 4px 8px; border-radius: 5px; color: var(--accent); font-family: monospace; display: inline-block; margin-top: 5px;}
        .time-label { font-size: 10px; color: #888; display: block; margin-bottom: 2px; }

        /* LIST ITEM */
        .item-list { margin-bottom: 15px; max-height: 200px; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: -2px; }
        .total-row { text-align: right; font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--accent); }

        /* HISTORY TEXT */
        .history-details { font-size: 11px; color: #aaa; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .history-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .h-val { color: #fff; font-weight: bold; }
        .history-info { text-align: right; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .history-label { display: block; font-size: 10px; color: #888; margin-bottom: 2px; }
        .history-time { display: block; font-size: 16px; font-weight: 900; color: #fff; margin-bottom: 5px; letter-spacing: 1px; }
        .history-date { font-size: 11px; color: var(--accent); font-weight: bold; }

        /* BUTTONS */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; }
        .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue); } .btn-grey { background: #555; }
        .btn-full { grid-column: span 2; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #15151a; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }

        /* MOBILE */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 9999; }
            .brand, .finance-box { display: none; } 
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 10px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; }
            .menu-item.active { color: var(--accent); }
            .menu-icon { font-size: 22px; margin-bottom: 2px; display: block; }
            .main { height: auto; overflow: visible; padding: 15px; padding-bottom: 100px; width: 100%; }
            .status-tabs { position: sticky; top: 0; background: var(--bg-dark); z-index: 50; padding-top: 10px; margin-top: -10px; }
            .orders-grid { grid-template-columns: 1fr; gap: 20px; padding-bottom: 0; } 
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">SBS ADMIN</div>
        <div class="menu-item active" onclick="showPage('orders')"><span class="menu-icon">üì¶</span><span>Pesanan</span></div>
        <div class="menu-item" onclick="showPage('history')"><span class="menu-icon">üìú</span><span>Riwayat</span></div>
        <div class="menu-item" onclick="showPage('finance')"><span class="menu-icon">üí∞</span><span>Omzet</span></div>
        
        <div class="finance-box">
            <div class="finance-title">Omzet Hari Ini</div>
            <div class="finance-val" id="today-revenue">Rp 0</div>

    <div class="main" id="orders-page">
        <div class="top-header">

            <div class="header-actions">
                <button id="btn-audio" class="inactive" onclick="toggleAudio()">üîï</button>
                <button onclick="calculateFinance()" style="background:none; border:none; color:#666; font-size:24px; cursor:pointer;">‚Üª</button>

        <div class="status-tabs">

    <div class="main" id="history-page" style="display: none;">

        <div id="history-grid" class="orders-grid"></div>
    </div>

    <div class="main" id="finance-page" style="display: none;">
        <h2 class="page-title">LAPORAN OMZET</h2>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
            <div class="finance-box" style="margin:0; text-align: center;">
                <div class="finance-title">Harian</div>
                <div class="finance-val" id="daily-rev">Rp 0</div>
            </div>
            <div class="finance-box" style="margin:0; text-align: center;">
                <div class="finance-title">Bulanan</div>
                <div class="finance-val" id="monthly-rev">Rp 0</div>
            </div>
            <div class="finance-box" style="margin:0; grid-column: span 2; text-align: center;">
                <div class="finance-title">Tahunan</div>
                <div class="finance-val" id="yearly-rev">Rp 0</div>
            </div>
        </div>
        <div style="margin-top:20px; color:#555; font-size:10px; text-align:center;">
            Status Data: <span id="debug-info">Menghitung...</span>
        </div>
        <button class="btn-reset" onclick="resetAllData()" style="margin-top:20px; padding:20px; font-size:14px;">‚ö† HAPUS SEMUA DATA & HISTORY (RESET)</button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Tambah Item Manual</h3>
            <input type="text" id="extra-name" placeholder="Nama Item">
            <input type="number" id="extra-price" placeholder="Harga (Rp)">
            <div class="actions">
                <button class="btn btn-grey" onclick="closeModal()">Batal</button>
                <button class="btn btn-green" onclick="saveExtraItem()">Simpan</button>
            </div>
        </div>
    </div>

    <audio id="sound-new" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="sound-nag" src="https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
            authDomain: "sbs-menu-d1611.firebaseapp.com",
            databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sbs-menu-d1611",
            storageBucket: "sbs-menu-d1611.firebasestorage.app",
            messagingSenderId: "530098727952",
            appId: "1:530098727952:web:1bb3072d93be9564fbee95"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const soundNew = document.getElementById('sound-new');
        const soundNag = document.getElementById('sound-nag');
        const btnAudio = document.getElementById('btn-audio');
        
        let allOrders = [];
        let currentTab = 'new';
        let editingOrderKey = null;
        let audioUnlocked = false;

        // --- AUDIO TOGGLE ---
        function toggleAudio() {
            if (!audioUnlocked) {
                soundNew.play().then(() => {
                    soundNew.pause();
                    soundNew.currentTime = 0;
                    audioUnlocked = true;
                    btnAudio.classList.remove('inactive');
                    btnAudio.classList.add('active');
                    btnAudio.innerHTML = "üîî";
                }).catch(e => alert("Error Audio: " + e.message));
            } else {
                audioUnlocked = false;
                btnAudio.classList.remove('active');
                btnAudio.classList.add('inactive');
                btnAudio.innerHTML = "üîï";
            }
        }

        // --- REALTIME LISTENER ---
        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            const previousCount = allOrders.length;
            allOrders = [];
            
            if (data) {
                Object.keys(data).forEach(key => {
                    allOrders.push({ id: key, ...data[key] });
                });
            }
            
            if (allOrders.length > previousCount && audioUnlocked) {
                const hasNew = allOrders.some(o => o.status === 'new');
                if(hasNew) soundNew.play().catch(e => console.log(e));
            }

            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            renderOrders();
            updateBadges();
            calculateFinance();
        });

        setInterval(() => {
            updateLiveTimers();
            checkNaggingAlarm();
        }, 1000);

        function checkNaggingAlarm() {
            if (!audioUnlocked) return;
            const now = Date.now();
            let shouldAlarm = false;

            allOrders.forEach(order => {
                if (order.status === 'new') {
                    const orderTime = new Date(order.timestamp).getTime();
                    const diffSeconds = (now - orderTime) / 1000;
                    if (diffSeconds > 120 && (diffSeconds % 120) < 1.5) {
                        shouldAlarm = true;
                    }
                }
            });

            if (shouldAlarm) {
                soundNag.currentTime = 0;
                soundNag.play().catch(e => console.log(e));
            }
        }

        function updateLiveTimers() {
            const timerElements = document.querySelectorAll('.live-timer');
            timerElements.forEach(el => {
                const startTime = parseInt(el.getAttribute('data-start'));
                if (!startTime || isNaN(startTime)) { el.innerText = "--:--"; return; }
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                if (elapsed > 86400) { el.innerText = "> 24h"; return; }
                const min = Math.floor(elapsed / 60);
                const sec = elapsed % 60;
                el.innerText = `‚è± ${min}:${sec < 10 ? '0'+sec : sec}`;
            });
        }

        function renderOrders() {
            const grid = document.getElementById('orders-grid');
            const historyGrid = document.getElementById('history-grid');
            grid.innerHTML = '';
            historyGrid.innerHTML = '';

            allOrders.forEach(order => {
                const card = createCard(order);
                if (order.status === 'completed' || order.status === 'rejected' || order.status === 'done') {
                    historyGrid.appendChild(card);
                } else {
                    if (order.status === currentTab) grid.appendChild(card);
                }
            });
            updateLiveTimers();
        }

        function createCard(order) {
            let displayName = order.customer;
            if(!isNaN(order.customer) && order.customer.toString().trim() !== '') {
                displayName = "MEJA " + order.customer;
            }

            const created = new Date(order.timestamp).getTime();
            const accepted = order.acceptedAt ? new Date(order.acceptedAt).getTime() : 0;
            const paid = order.paidAt ? new Date(order.paidAt).getTime() : 0;
            const completed = order.completedAt ? new Date(order.completedAt).getTime() : 0;

            let displayTimeHTML = "";
            let timerStart = 0;

            if(order.status === 'new') timerStart = created;
            else if (order.status === 'unpaid') timerStart = accepted;
            else if (order.status === 'processing') timerStart = paid;

            const entryDate = new Date(timerStart || created);
            const entryTimeStr = entryDate.getHours() + ":" + (entryDate.getMinutes()<10?'0':'') + entryDate.getMinutes();

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            let itemsHtml = (order.items || []).map((item) => `
                <div class="item-row">
                    <span>${item.qty}x ${item.name}</span>
                    <span>${(parseInt(item.price) * parseInt(item.qty)).toLocaleString()}</span>
                </div>
                ${item.note ? `<span class="item-note">üìù ${item.note}</span>` : ''}
            `).join('');

            // --- HISTORY UI ---
            let historyHtml = '';
            if(order.status === 'completed' || order.status === 'done') {
                const durRespon = accepted > 0 ? Math.floor((accepted - created)/1000) : 0;
                const durBayar = paid > 0 ? Math.floor((paid - accepted)/1000) : 0;
                const durMasak = completed > 0 ? Math.floor((completed - paid)/1000) : 0;
                const durTotal = completed > 0 ? Math.floor((completed - created)/1000) : 0;
                
                const fmtDur = (s) => {
                    if (s <= 0) return "-";
                    const m = Math.floor(s/60);
                    const sc = s%60;
                    return m > 0 ? `${m}m ${sc}s` : `${sc}s`;
                };

                const dateIn = new Date(created);
                const dateInStr = dateIn.toLocaleDateString('id-ID', {weekday: 'short', day: 'numeric', month: 'short'});
                const timeIn = dateIn.getHours() + ":" + (dateIn.getMinutes()<10?'0':'') + dateIn.getMinutes();
                
                const dateOut = new Date(completed || Date.now());
                const dateOutStr = dateOut.toLocaleDateString('id-ID', {weekday: 'short', day: 'numeric', month: 'short'});
                const timeOut = dateOut.getHours() + ":" + (dateOut.getMinutes()<10?'0':'') + dateOut.getMinutes();

                displayTimeHTML = `
                    <div class="history-info">
                        <span class="history-label">MASUK:</span>
                        <span class="history-time">${timeIn}</span>
                        <span class="history-date">${dateInStr}</span>
                    </div>
                    <div class="history-info" style="border:none;">
                        <span class="history-label">SELESAI:</span>
                        <span class="history-time" style="color:var(--green)">${timeOut}</span>
                        <span class="history-date">${dateOutStr}</span>
                    </div>
                `;

                historyHtml = `
                    <div class="history-details">
                        <div class="history-row"><span>Respon:</span> <span class="h-val">${fmtDur(durRespon)}</span></div>
                        <div class="history-row"><span>Bayar:</span> <span class="h-val">${fmtDur(durBayar)}</span></div>
                        <div class="history-row"><span>Masak:</span> <span class="h-val">${fmtDur(durMasak)}</span></div>
                        <div style="border-top:1px dashed #666; margin-top:5px; padding-top:2px;" class="history-row">
                            <span>TOTAL DURASI:</span> <span class="h-val" style="color:var(--accent); font-size:14px;">${fmtDur(durTotal)}</span>
                        </div>
                    </div>
                `;
            } else {
                const dataStartAttr = timerStart > 0 ? `data-start="${timerStart}"` : '';
                displayTimeHTML = `<span class="time-label">Masuk: ${entryTimeStr}</span><span class="timer-badge live-timer" ${dataStartAttr}>--:--</span>`;
            }

            let buttonsHtml = '';
            if (order.status === 'new') {
                buttonsHtml = `
                    <button class="btn btn-red" onclick="updateStatus('${order.id}', 'rejected')">Tolak</button>
                    <button class="btn btn-grey" onclick="openEditModal('${order.id}')">+ Item</button>
                    <button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'unpaid')">Terima</button>
                `;
            } else if (order.status === 'unpaid') {
                buttonsHtml = `
                    <div style="grid-column: span 2; text-align:center; color:#888; font-size:11px; margin-bottom:5px;">Customer belum bayar</div>
                    <button class="btn btn-grey" onclick="updateStatus('${order.id}', 'new')">Kembali</button>
                    <button class="btn btn-blue" onclick="updateStatus('${order.id}', 'processing')">Lunas & Proses</button>
                `;
            } else if (order.status === 'processing') {
                buttonsHtml = `
                     <div style="grid-column: span 2; text-align:center; color:#FFD200; font-size:11px; margin-bottom:5px; font-weight:bold;">SEDANG DISIAPKAN</div>
                    <button class="btn btn-green btn-full" onclick="updateStatus('${order.id}', 'completed')">Selesai & Antar</button>
                `;
            } else {
                buttonsHtml = `<div style="text-align:center; color:var(--green); font-weight:bold;">SELESAI</div>`;
            }

            // CLEAN TOTAL FORCE NUMBER
            let rawTotal = order.total;
            if (typeof rawTotal === 'string') rawTotal = rawTotal.replace(/[^0-9]/g, '');
            const safeTotal = Number(rawTotal) || 0;

            div.innerHTML = `
                <div class="card-header">
                    <div>
                        <span class="cust-name">${displayName}</span>
                        <span style="font-size:10px; color:#666;">ID: ...${order.id.slice(-4)}</span>
                    </div>
                    <div>${displayTimeHTML}</div>
                </div>
                <div class="item-list">${itemsHtml}</div>
                ${historyHtml}
                <div class="total-row">Total: Rp ${safeTotal.toLocaleString()}</div>
                <div class="actions">${buttonsHtml}</div>
            `;
            return div;
        }

        function updateStatus(key, status) {
            const updates = { status: status };
            const now = new Date().toISOString(); 
            if(status === 'unpaid') updates.acceptedAt = now; 
            if(status === 'processing') updates.paidAt = now; 
            if(status === 'completed') updates.completedAt = now; 
            db.ref('orders/' + key).update(updates);
        }

        function resetAllData() {
            if(confirm("YAKIN HAPUS SEMUA DATA? Omzet & History akan hilang selamanya.")) {
                db.ref('orders').remove()
                .then(() => alert("Data berhasil di-reset bersih!"))
                .catch(e => alert("Gagal: " + e.message));
            }
        }

        // --- NEW CALCULATE FINANCE (V3) ---
        function calculateFinance() {
            const now = new Date();
            let daily = 0, monthly = 0, yearly = 0;
            let countCompleted = 0;

            allOrders.forEach(order => {
                if (order.status !== 'completed' && order.status !== 'done') return;
                
                countCompleted++;
                const rawDate = order.completedAt || order.timestamp;
                const oDate = new Date(rawDate);
                
                // Parsing Super Aman
                let rawTotal = order.total;
                if (typeof rawTotal === 'string') rawTotal = rawTotal.replace(/[^0-9]/g, '');
                const total = Number(rawTotal) || 0;

                if(oDate.toDateString() === now.toDateString()) daily += total;
                if(oDate.getMonth() === now.getMonth() && oDate.getFullYear() === now.getFullYear()) monthly += total;
                if(oDate.getFullYear() === now.getFullYear()) yearly += total;
            });

            const fmt = (n) => "Rp " + n.toLocaleString('id-ID');
            if(document.getElementById('today-revenue')) document.getElementById('today-revenue').innerText = fmt(daily);
            if(document.getElementById('daily-rev')) document.getElementById('daily-rev').innerText = fmt(daily);
            if(document.getElementById('monthly-rev')) document.getElementById('monthly-rev').innerText = fmt(monthly);
            if(document.getElementById('yearly-rev')) document.getElementById('yearly-rev').innerText = fmt(yearly);
            
            // Debugging Info
            document.getElementById('debug-info').innerText = `Terhitung: ${countCompleted} Pesanan Selesai`;
        }

        function showPage(pageId) {
            document.querySelectorAll('.main').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById(pageId + '-page').style.display = 'block';
            
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));
            if(pageId === 'orders') menuItems[0].classList.add('active');
            if(pageId === 'history') menuItems[1].classList.add('active');
            if(pageId === 'finance') menuItems[2].classList.add('active');
            
            if(pageId === 'finance') calculateFinance();
        }

        function filterTab(status) {
            currentTab = status;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderOrders();
        }

        function updateBadges() {
            document.getElementById('badge-new').innerText = allOrders.filter(o => o.status === 'new').length;
            document.getElementById('badge-unpaid').innerText = allOrders.filter(o => o.status === 'unpaid').length;
            document.getElementById('badge-processing').innerText = allOrders.filter(o => o.status === 'processing').length;
        }

        function openEditModal(key) {
            editingOrderKey = key;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        function saveExtraItem() {
            const name = document.getElementById('extra-name').value;
            const price = parseInt(document.getElementById('extra-price').value);
            if(!name || !price) return alert("Isi data dengan benar");

            const order = allOrders.find(o => o.id === editingOrderKey);
            // Aman convert
            let oldTotalRaw = order.total;
            if(typeof oldTotalRaw === 'string') oldTotalRaw = oldTotalRaw.replace(/[^0-9]/g, '');
            const currentTotal = Number(oldTotalRaw) || 0;
            const newPrice = Number(price);

            const newItems = [...order.items, { name: name, price: newPrice, qty: 1, note: 'Tambahan Manual' }];
            const newTotal = currentTotal + newPrice;

            db.ref('orders/' + editingOrderKey).update({ items: newItems, total: newTotal }).then(() => {
                closeModal();
                document.getElementById('extra-name').value = '';
                document.getElementById('extra-price').value = '';
            });
        }
    </script>
</body>
</html>
