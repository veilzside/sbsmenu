<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Admin & Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        .page-title { margin:0 0 20px 0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }

        /* KARTU RIWAYAT */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 50px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 5px solid #555; position: relative; }
        .order-card.status-completed { border-left-color: var(--green); }
        .order-card.status-rejected { border-left-color: #555; opacity: 0.7; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 18px; font-weight: bold; color: #fff; display: block;}
        
        .item-list { margin-bottom: 15px; max-height: 300px; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; align-items: flex-start; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .item-note { font-size: 11px; color: var(--accent); font-style: italic; display: block; margin-top: 2px; }
        
        .total-row { text-align: right; font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--accent); border-top: 1px dashed #444; padding-top: 10px; }

        .history-details { font-size: 11px; color: #aaa; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .history-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .h-val { color: #fff; font-weight: bold; }
        .history-compact { text-align: right; }
        .h-date { display: block; font-size: 10px; color: #888; margin-bottom: 2px; }
        .h-times { font-size: 11px; color: #ccc; }
        .h-time-val { font-weight: bold; color: #fff; }
        .rejected-label { color: var(--red); font-weight: 900; font-size: 20px; text-align: center; border: 2px solid var(--red); padding: 10px; transform: rotate(-5deg); margin-bottom: 10px; }

        /* BUTTONS PRINT */
        .action-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-print { flex: 1; padding: 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-checker { background: #555; color: #fff; }
        .btn-invoice { background: var(--accent); color: #000; }
        .btn-print:hover { opacity: 0.9; }

        /* FINANCE & OTHERS */
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #444; text-align: center; margin-bottom: 20px; }
        .stat-val { font-size: 32px; font-weight: bold; color: var(--green); }
        .filters { margin-bottom: 20px; display: flex; gap: 10px; }
        .form-input, .form-select { background: #15151a; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; font-family: 'Poppins'; }

        /* LOG TABLE */
        .log-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .log-table th { text-align: left; padding: 10px; background: #111; color: #888; }
        .log-table td { padding: 10px; border-bottom: 1px solid #333; }
        .log-time { color: var(--accent); font-weight: bold; font-size: 11px; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 5px; border-right: none; border-top: 1px solid #333; }
            .brand { display: none; }
            .menu-item { flex-direction: column; font-size: 10px; gap: 2px; padding: 5px; background: transparent !important; flex: 1; justify-content: center; }
            .main { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">SBS OWNER</div>
        <div class="menu-item active" onclick="showPage('finance')"><span class="menu-icon">üí∞</span><span>Keuangan</span></div>
        <div class="menu-item" onclick="showPage('logs')"><span class="menu-icon">üìã</span><span>Audit Log Stok</span></div>
        <div class="menu-item" onclick="showPage('history')"><span class="menu-icon">üìú</span><span>Riwayat Pesanan</span></div>
    </div>

    <div class="main" id="finance-page">
        <h2 class="page-title">LAPORAN OMZET</h2>
        <div class="filters">
            <select id="finance-mode" class="form-select" onchange="toggleFinanceFilter()">
                <option value="daily">Harian</option>
                <option value="monthly">Bulanan</option>
            </select>
            <input type="date" id="finance-date" class="form-input" onchange="calculateFinance()">
            <input type="month" id="finance-month" class="form-input" style="display:none;" onchange="calculateFinance()">
        </div>
        <div class="stat-card">
            <div style="font-size:12px; color:#aaa; margin-bottom:5px;">TOTAL PENDAPATAN</div>
            <div class="stat-val" id="main-stat-rev">Rp 0</div>
        </div>
    </div>

    <div class="main" id="logs-page" style="display: none;">
        <h2 class="page-title">LOG AKTIVITAS STOK</h2>
        <table class="log-table">
            <thead><tr><th width="120">Waktu</th><th>Aktivitas</th></tr></thead>
            <tbody id="logs-tbody"></tbody>
        </table>
    </div>

    <div class="main" id="history-page" style="display: none;">
        <h2 class="page-title">RIWAYAT PESANAN</h2>
        <div class="filters">
            <input type="date" id="history-date-picker" class="form-input" onchange="renderHistory()">
        </div>
        <div id="history-grid" class="orders-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
            authDomain: "sbs-menu-d1611.firebaseapp.com",
            databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sbs-menu-d1611",
            storageBucket: "sbs-menu-d1611.firebasestorage.app",
            messagingSenderId: "530098727952",
            appId: "1:530098727952:web:1bb3072d93be9564fbee95"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let dbOrders = [];

        document.getElementById('finance-date').valueAsDate = new Date();
        document.getElementById('history-date-picker').valueAsDate = new Date();

        db.ref('orders').on('value', s => {
            dbOrders = []; if(s.val()) Object.keys(s.val()).forEach(k=>dbOrders.push({id:k,...s.val()[k]}));
            calculateFinance(); renderHistory();
        });

        db.ref('activity_logs').limitToLast(50).on('value', snap => {
            const tbody = document.getElementById('logs-tbody');
            tbody.innerHTML = '';
            const logs = [];
            if(snap.val()) Object.keys(snap.val()).forEach(k => logs.push(snap.val()[k]));
            logs.sort((a,b) => b.timestamp - a.timestamp);
            logs.forEach(log => {
                tbody.innerHTML += `<tr><td><div class="log-time">${log.timeString || '-'}</div></td><td><b>${log.action}</b><br><small>${log.details}</small></td></tr>`;
            });
        });

        // --- FUNGSI PRINT STRUK / CHECKER ---
        function printReceipt(orderId, type) {
            const order = dbOrders.find(o => o.id === orderId);
            if (!order) return;

            // FIX: LOGIKA NAMA CUSTOMER (Agar tidak undefined)
            let custName = order.customerName || order.customer || "Pelanggan";
            let tableNum = order.tableNumber ? `Meja: ${order.tableNumber}` : "";
            if(order.customer && !isNaN(order.customer)) tableNum = `Meja: ${order.customer}`; // Legacy support

            // Format Tanggal
            const dateObj = new Date(order.timestamp);
            const dateStr = dateObj.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'});
            const timeStr = dateObj.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});

            let content = '';
            
            // --- HEADER ---
            // CSS Khusus Print 58mm
            const style = `
                <style>
                    @page { margin: 0; }
                    body { font-family: 'Courier New', monospace; font-size: 12px; width: 58mm; margin: 0; padding: 5px; color: #000; }
                    .center { text-align: center; }
                    .bold { font-weight: bold; }
                    .big { font-size: 16px; }
                    .line { border-bottom: 1px dashed #000; margin: 5px 0; }
                    .row { display: flex; justify-content: space-between; }
                    .item-name { margin-bottom: 2px; }
                    .item-note { font-size: 10px; font-style: italic; }
                    img { width: 50px; margin-bottom: 5px; filter: grayscale(100%); }
                </style>
            `;

            if (type === 'invoice') {
                // --- INVOICE CUSTOMER ---
                let itemsHtml = order.items.map(item => `
                    <div style="margin-bottom: 5px;">
                        <div class="item-name">${item.name}</div>
                        <div class="row">
                            <span>${item.qty}x @${parseInt(item.price).toLocaleString()}</span>
                            <span>${(item.qty * item.price).toLocaleString()}</span>
                        </div>
                        ${item.note ? `<div class="item-note">+ ${item.note}</div>` : ''}
                    </div>
                `).join('');

                content = `
                    <html><head>${style}</head><body>
                        <div class="center">
                            <img src="img/sbslogo.jpg" alt="Logo"><br>
                            <span class="bold big">SBS Cafe</span><br>
                            Jl. Mundu 8, Kota Malang<br>
                            Jawa Timur, 65116<br>
                            085159039877
                        </div>
                        <div class="line"></div>
                        <div class="center bold">${tableNum ? `Queue: ${tableNum}` : 'Take Away'}</div>
                        <div class="line"></div>
                        <div class="row"><span>${dateStr}</span><span>${timeStr}</span></div>
                        <div class="row"><span>Order ID:</span><span>...${order.id.slice(-4)}</span></div>
                        <div class="row"><span>Cashier:</span><span>Admin</span></div>
                        <div class="line"></div>
                        ${itemsHtml}
                        <div class="line"></div>
                        <div class="row bold big" style="margin-top:5px;">
                            <span>TOTAL</span>
                            <span>Rp ${(parseInt(order.total) || 0).toLocaleString()}</span>
                        </div>
                        <div class="row"><span>Payment</span><span>CASH/QRIS</span></div>
                        <div class="line"></div>
                        <div class="center" style="margin-top:10px;">
                            <span class="bold">Wifi: SBSkopi8</span><br>
                            <span style="font-size:10px;">Terima Kasih!</span>
                        </div>
                        <br><br>
                    </body></html>
                `;
            } else {
                // --- CHECKER DAPUR (Hanya Item & Note) ---
                let itemsHtml = order.items.map(item => `
                    <div style="margin-bottom: 10px; border-bottom: 1px solid #eee;">
                        <div class="row">
                            <span class="big bold" style="font-size:18px;">${item.qty}x</span>
                            <span class="big bold" style="flex:1; margin-left:10px;">${item.name}</span>
                        </div>
                        ${item.note ? `<div class="item-note bold" style="font-size:14px; margin-left:30px;">CATATAN: ${item.note}</div>` : ''}
                    </div>
                `).join('');

                content = `
                    <html><head>${style}</head><body>
                        <div class="center bold big" style="font-size:20px;">CHECKER DAPUR</div>
                        <div class="center bold">${tableNum}</div>
                        <div class="center">${custName}</div>
                        <div class="line"></div>
                        <div class="row"><span>${timeStr}</span><span>ID: ...${order.id.slice(-4)}</span></div>
                        <div class="line"></div>
                        ${itemsHtml}
                        <br><br>
                    </body></html>
                `;
            }

            // Print Trigger
            const popup = window.open('', '_blank', 'width=300,height=600');
            popup.document.open();
            popup.document.write(content);
            popup.document.close();
            
            // Tunggu gambar load sebentar lalu print
            setTimeout(() => {
                popup.focus();
                popup.print();
                // popup.close(); // Opsional: tutup otomatis setelah print
            }, 500);
        }

        // --- FUNGSI CREATE CARD DETIL ---
        function createHistoryCard(order) {
            // FIX NAMA (Sama dengan Dapur.html)
            let displayName = order.customer || "Pelanggan";
            if (order.tableNumber) {
                displayName = `MEJA ${order.tableNumber}`;
                if (order.customerName) displayName += ` - ${order.customerName.toUpperCase()}`;
            } else if (order.customer && !isNaN(order.customer)) {
                displayName = "MEJA " + order.customer;
            }
            
            const created = new Date(order.timestamp).getTime();
            const completed = order.completedAt ? new Date(order.completedAt).getTime() : 0;
            const timeIn = new Date(created).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const timeOut = completed > 0 ? new Date(completed).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '-';

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            // Item List
            let itemsHtml = (order.items || []).map(item => `
                <div class="item-row">
                    <div style="flex:1;">
                        <span>${item.qty}x ${item.name}</span>
                        ${item.note ? `<span class="item-note">üìù ${item.note}</span>` : ''}
                    </div>
                    <span style="font-weight:bold;">${(item.qty * item.price).toLocaleString()}</span>
                </div>`).join('');

            let rawTotal = String(order.total).replace(/[^0-9]/g, '');
            const safeTotal = Number(rawTotal) || 0;

            div.innerHTML = `
                <div class="card-header">
                    <div><span class="cust-name">${displayName}</span><small style="color:#666">...${order.id.slice(-4)}</small></div>
                    <div class="history-compact">
                        <span class="h-date">${new Date(created).toLocaleDateString('id-ID')}</span>
                        <div class="h-times">In: ${timeIn} | Out: <span class="h-time-val">${timeOut}</span></div>
                    </div>
                </div>
                <div class="item-list">${itemsHtml}</div>
                <div class="total-row">TOTAL: Rp ${safeTotal.toLocaleString()}</div>
                
                <div class="action-row">
                    <button class="btn-print btn-checker" onclick="printReceipt('${order.id}', 'checker')">
                        üñ® Checker
                    </button>
                    <button class="btn-print btn-invoice" onclick="printReceipt('${order.id}', 'invoice')">
                        üßæ Invoice
                    </button>
                </div>
            `;
            return div;
        }

        function showPage(p) {
            document.querySelectorAll('.main').forEach(e=>e.style.display='none');
            document.getElementById(p+'-page').style.display='block';
            document.querySelectorAll('.menu-item').forEach(e=>e.classList.remove('active'));
            const idx = p === 'finance' ? 0 : (p === 'logs' ? 1 : 2);
            document.querySelectorAll('.menu-item')[idx].classList.add('active');
            if(p==='finance') calculateFinance();
        }

        function calculateFinance() {
            const mode = document.getElementById('finance-mode').value;
            let totalRev = 0;
            let targetDate, targetMonth;
            if (mode === 'daily') targetDate = new Date(document.getElementById('finance-date').value);
            else { const val = document.getElementById('finance-month').value; if(val) targetMonth = val; }

            dbOrders.forEach(o => {
                if (o.status !== 'completed' && o.status !== 'done') return;
                const oDate = new Date(o.completedAt || o.timestamp);
                let raw = String(o.total).replace(/[^0-9]/g, '');
                let total = Number(raw) || 0;
                let match = false;
                if (mode === 'daily' && targetDate && oDate.toDateString() === targetDate.toDateString()) match = true;
                if (mode === 'monthly' && targetMonth && oDate.toISOString().slice(0,7) === targetMonth) match = true;
                if(match) totalRev += total;
            });
            document.getElementById('main-stat-rev').innerText = "Rp " + totalRev.toLocaleString('id-ID');
        }

        function toggleFinanceFilter() {
            const m = document.getElementById('finance-mode').value;
            document.getElementById('finance-date').style.display = m === 'daily' ? 'block' : 'none';
            document.getElementById('finance-month').style.display = m === 'monthly' ? 'block' : 'none';
            calculateFinance();
        }

        function renderHistory() {
            const grid = document.getElementById('history-grid');
            grid.innerHTML = '';
            const filterDate = new Date(document.getElementById('history-date-picker').value).toDateString();
            const sorted = [...dbOrders].sort((a,b) => (b.completedAt ? new Date(b.completedAt) : 0) - (a.completedAt ? new Date(a.completedAt) : 0));
            sorted.forEach(order => {
                if (['completed', 'rejected', 'done'].includes(order.status)) {
                    if (new Date(order.completedAt || order.timestamp).toDateString() === filterDate) {
                        grid.appendChild(createHistoryCard(order));
                    }
                }
            });
        }
    </script>
</body>
</html>
