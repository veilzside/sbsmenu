<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBS Admin & Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS SAMA PERSIS DENGAN DAPUR AGAR TAMPILAN KONSISTEN */
        :root { --bg-dark: #1e1e24; --card-bg: #2b2b36; --accent: #FFD200; --text: #eaeaea; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #15151a; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .brand { font-family: 'Bebas Neue'; font-size: 40px; color: var(--accent); margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; font-weight: 600; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; }
        .menu-item.active, .menu-item:hover { background: var(--card-bg); color: var(--accent); }
        .menu-icon { font-size: 20px; }

        /* WIDGET OMZET SIDEBAR (ADA DI ADMIN) */
        .finance-box { margin-top: auto; background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .finance-title { font-size: 12px; color: #888; }
        .finance-val { font-size: 18px; font-weight: bold; color: var(--green); }
        .btn-reset { margin-top: 10px; background: #330000; color: #ff4444; border: 1px solid #ff4444; width: 100%; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 10px; text-align: center; }

        .main { flex: 1; padding: 20px; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page-title { margin:0; font-family:'Bebas Neue'; color:var(--accent); font-size: 28px; }
        
        /* Filter Styles for Admin */
        .filters { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .date-input, .select-input { background: var(--card-bg); border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; font-family: 'Poppins'; }

        /* GRID & CARDS */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .order-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border-left: 5px solid #555; position: relative; }
        .order-card.status-completed { border-left-color: var(--green); opacity: 0.9; }
        .order-card.status-rejected { border-left-color: #555; opacity: 0.7; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .cust-name { font-size: 18px; font-weight: bold; color: #fff; display: block;}
        
        .item-list { margin-bottom: 15px; max-height: 200px; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; align-items: center; }
        .item-unit-price { font-size: 10px; color: #888; display: block; }
        .total-row { text-align: right; font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--accent); }

        /* HISTORY DETAIL CSS (WAJIB ADA DI ADMIN JUGA) */
        .history-details { font-size: 11px; color: #aaa; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .history-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .h-val { color: #fff; font-weight: bold; }
        .history-compact { text-align: right; }
        .h-date { display: block; font-size: 10px; color: #888; margin-bottom: 2px; }
        .h-times { font-size: 11px; color: #ccc; }
        .h-time-val { font-weight: bold; color: #fff; }
        .rejected-label { color: var(--red); font-weight: 900; font-size: 20px; text-align: center; border: 2px solid var(--red); padding: 10px; transform: rotate(-5deg); margin-bottom: 10px; }

        /* STAT CARDS FINANCE */
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #444; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .stat-title { font-size: 14px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 24px; font-weight: bold; color: var(--green); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; border: 2px solid var(--accent); text-align: center;}
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; color: #fff; font-size: 14px; }
        .btn-grey { background: #555; } .btn-red { background: var(--red); }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; border-right: none; border-top: 1px solid #333; background: #1a1a1a; z-index: 9999; }
            .brand, .finance-box { display: none; } 
            .menu-item { flex-direction: column; gap: 3px; font-size: 10px; padding: 5px; margin: 0; background: transparent !important; border-radius: 0; justify-content: center; flex: 1; text-align: center; color: #666; }
            .menu-item.active { color: var(--accent); }
            .menu-icon { font-size: 20px; margin-bottom: 2px; display: block; }
            .main { height: auto; overflow: visible; padding: 15px; padding-bottom: 80px; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">SBS ADMIN</div>
        <div class="menu-item active" onclick="showPage('finance')"><span class="menu-icon">üí∞</span><span>Laporan Omzet</span></div>
        <div class="menu-item" onclick="showPage('history')"><span class="menu-icon">üìú</span><span>Riwayat Lengkap</span></div>
        
        <div class="finance-box">
            <div class="finance-title">Omzet Hari Ini</div>
            <div class="finance-val" id="sidebar-today-rev">Rp 0</div>
            <button class="btn-reset" onclick="confirmReset()">‚ö† RESET DATABASE</button>
        </div>
    </div>

    <div class="main" id="finance-page">
        <h2 class="page-title">LAPORAN KEUANGAN</h2>
        
        <div class="filters">
            <select id="finance-mode" class="select-input" onchange="toggleFinanceFilter()">
                <option value="daily">Harian</option>
                <option value="monthly">Bulanan</option>
                <option value="yearly">Tahunan</option>
            </select>
            <input type="date" id="finance-date" class="date-input" style="display:block;" onchange="calculateFinance()">
            <input type="month" id="finance-month" class="date-input" style="display:none;" onchange="calculateFinance()">
            <select id="finance-year" class="select-input" style="display:none;" onchange="calculateFinance()">
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <div class="stat-card">
                <div class="stat-title" id="stat-label">TOTAL PENDAPATAN</div>
                <div class="stat-val" id="main-stat-rev">Rp 0</div>
            </div>
        </div>
    </div>

    <div class="main" id="history-page" style="display: none;">
        <h2 class="page-title">RIWAYAT TRANSAKSI</h2>
        <div class="filters">
            <input type="date" id="history-date-picker" class="date-input" onchange="renderHistory()">
            <button onclick="setToday()" class="select-input" style="cursor:pointer; background:#444;">Hari Ini</button>
        </div>
        <div id="history-grid" class="orders-grid"></div>
    </div>

    <div id="custom-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--accent); margin-top:0;">DANGER ZONE</h3>
            <p id="confirm-msg">Hapus semua data?</p>
            <div style="margin-top:20px;">
                <button class="btn btn-grey" onclick="closeConfirm()">BATAL</button>
                <button class="btn btn-red" id="btn-confirm-yes">YA, HAPUS</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSp5184dVTy-EER2qOfxeEA9KQOCMFpKo",
            authDomain: "sbs-menu-d1611.firebaseapp.com",
            databaseURL: "https://sbs-menu-d1611-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sbs-menu-d1611",
            storageBucket: "sbs-menu-d1611.firebasestorage.app",
            messagingSenderId: "530098727952",
            appId: "1:530098727952:web:1bb3072d93be9564fbee95"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allOrders = [];
        let confirmCallback = null;

        document.getElementById('history-date-picker').valueAsDate = new Date();
        document.getElementById('finance-date').valueAsDate = new Date();

        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            allOrders = [];
            if (data) {
                Object.keys(data).forEach(key => allOrders.push({ id: key, ...data[key] }));
            }
            allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            calculateFinance();
            renderHistory();
        });

        // --- CREATE CARD (SAMA PERSIS AGAR ADMIN BISA LIHAT DETAIL) ---
        function createCard(order) {
            let displayName = order.customer;
            if(!isNaN(order.customer)) displayName = "MEJA " + order.customer;

            const created = new Date(order.timestamp).getTime();
            const accepted = order.acceptedAt ? new Date(order.acceptedAt).getTime() : 0;
            const paid = order.paidAt ? new Date(order.paidAt).getTime() : 0;
            const completed = order.completedAt ? new Date(order.completedAt).getTime() : 0;

            const div = document.createElement('div');
            div.className = `order-card status-${order.status}`;
            
            let itemsHtml = (order.items || []).map(item => {
                const qty = parseInt(item.qty);
                const price = parseInt(item.price);
                const unitPriceHtml = qty > 1 ? `<span class="item-unit-price">(${qty} x ${price.toLocaleString()})</span>` : '';
                return `
                <div class="item-row">
                    <div><span>${qty}x ${item.name}</span>${unitPriceHtml}</div>
                    <div><b>${(qty * price).toLocaleString()}</b></div>
                </div>`;
            }).join('');

            // REKAP HISTORY CALCULATIONS
            const durRespon = accepted > 0 ? Math.floor((accepted - created)/1000) : 0;
            const durBayar = paid > 0 ? Math.floor((paid - accepted)/1000) : 0;
            const durMasak = completed > 0 ? Math.floor((completed - paid)/1000) : 0;
            const durTotal = completed > 0 ? Math.floor((completed - created)/1000) : 0;
            
            const fmtDur = (s) => {
                if (s <= 0) return "-";
                const m = Math.floor(s/60);
                const sc = s%60;
                return m > 0 ? `${m}m ${sc}s` : `${sc}s`;
            };

            const dateOut = new Date(completed || Date.now());
            const dateOutStr = dateOut.toLocaleDateString('id-ID', {weekday: 'short', day: 'numeric', month: 'short'});
            const timeIn = new Date(created).getHours() + ":" + (new Date(created).getMinutes()<10?'0':'') + new Date(created).getMinutes();
            const timeOut = dateOut.getHours() + ":" + (dateOut.getMinutes()<10?'0':'') + dateOut.getMinutes();

            let historyHtml = `
                <div class="history-compact">
                    <span class="h-date">${dateOutStr}</span>
                    <div class="h-times">Masuk: ${timeIn} | Selesai: <span style="color:var(--green)">${timeOut}</span></div>
                </div>
                <div class="history-details" style="margin-top:10px;">
                    <div class="history-row"><span>Respon:</span> <span class="h-val">${fmtDur(durRespon)}</span></div>
                    <div class="history-row"><span>Bayar:</span> <span class="h-val">${fmtDur(durBayar)}</span></div>
                    <div class="history-row"><span>Masak:</span> <span class="h-val">${fmtDur(durMasak)}</span></div>
                    <div style="border-top:1px dashed #666; margin-top:5px; padding-top:2px;" class="history-row">
                        <span>TOTAL DURASI:</span> <span class="h-val" style="color:var(--accent);">${fmtDur(durTotal)}</span>
                    </div>
                </div>
            `;
            
            if(order.status === 'rejected') {
                historyHtml = `<div class="rejected-label">DITOLAK ‚ùå</div>`;
            }

            let rawTotal = order.total;
            if (typeof rawTotal === 'string') rawTotal = rawTotal.replace(/[^0-9]/g, '');
            const safeTotal = Number(rawTotal) || 0;

            div.innerHTML = `
                <div class="card-header">
                    <span class="cust-name">${displayName}</span>
                </div>
                <div class="item-list">${itemsHtml}</div>
                ${historyHtml}
                <div class="total-row">Total: Rp ${safeTotal.toLocaleString()}</div>
            `;
            return div;
        }

        // --- PAGE & FINANCE LOGIC ---
        function showPage(pageId) {
            document.querySelectorAll('.main').forEach(el => el.style.display = 'none');
            document.getElementById(pageId + '-page').style.display = 'block';
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            if(pageId === 'finance') document.querySelectorAll('.menu-item')[0].classList.add('active');
            if(pageId === 'history') document.querySelectorAll('.menu-item')[1].classList.add('active');
            if(pageId === 'finance') calculateFinance();
        }

        function toggleFinanceFilter() {
            const mode = document.getElementById('finance-mode').value;
            document.getElementById('finance-date').style.display = (mode === 'daily') ? 'block' : 'none';
            document.getElementById('finance-month').style.display = (mode === 'monthly') ? 'block' : 'none';
            document.getElementById('finance-year').style.display = (mode === 'yearly') ? 'block' : 'none';
            calculateFinance();
        }

        function calculateFinance() {
            const mode = document.getElementById('finance-mode').value;
            let totalRev = 0;
            let targetDate, targetMonth, targetYear;

            if (mode === 'daily') {
                targetDate = new Date(document.getElementById('finance-date').value);
            } else if (mode === 'monthly') {
                const val = document.getElementById('finance-month').value;
                if(val) { targetYear = parseInt(val.split('-')[0]); targetMonth = parseInt(val.split('-')[1]) - 1; }
            } else if (mode === 'yearly') {
                targetYear = parseInt(document.getElementById('finance-year').value);
            }

            const today = new Date();
            let todayRev = 0;

            allOrders.forEach(order => {
                if (order.status !== 'completed' && order.status !== 'done') return;
                
                const rawDate = order.completedAt || order.timestamp;
                if(!rawDate) return;
                const oDate = new Date(rawDate);
                let rawTotal = order.total;
                if (typeof rawTotal === 'string') rawTotal = rawTotal.replace(/[^0-9]/g, '');
                const total = Number(rawTotal) || 0;

                // Sidebar Widget
                if(oDate.toDateString() === today.toDateString()) todayRev += total;

                // Main Logic
                let match = false;
                if (mode === 'daily' && targetDate) {
                    if (oDate.toDateString() === targetDate.toDateString()) match = true;
                } else if (mode === 'monthly' && !isNaN(targetMonth)) {
                    if (oDate.getFullYear() === targetYear && oDate.getMonth() === targetMonth) match = true;
                } else if (mode === 'yearly') {
                    if (oDate.getFullYear() === targetYear) match = true;
                }
                if (match) totalRev += total;
            });

            document.getElementById('sidebar-today-rev').innerText = "Rp " + todayRev.toLocaleString('id-ID');
            document.getElementById('main-stat-rev').innerText = "Rp " + totalRev.toLocaleString('id-ID');
            
            let label = "TOTAL PENDAPATAN";
            if (mode === 'daily') label += " (HARIAN)";
            if (mode === 'monthly') label += " (BULANAN)";
            if (mode === 'yearly') label += " (TAHUNAN)";
            document.getElementById('stat-label').innerText = label;
        }

        function setToday() {
            document.getElementById('history-date-picker').valueAsDate = new Date();
            renderHistory();
        }

        function renderHistory() {
            const grid = document.getElementById('history-grid');
            grid.innerHTML = '';
            
            const filterDateInput = document.getElementById('history-date-picker').value;
            const filterDate = new Date(filterDateInput).toDateString();

            allOrders.forEach(order => {
                if (order.status === 'completed' || order.status === 'rejected') {
                    const orderDate = new Date(order.completedAt || order.timestamp).toDateString();
                    if (orderDate === filterDate) {
                        grid.appendChild(createCard(order));
                    }
                }
            });

            if(grid.innerHTML === '') grid.innerHTML = '<div style="color:#666; text-align:center;">Tidak ada riwayat pada tanggal ini.</div>';
        }

        function confirmReset() {
            showConfirm("RESET SEMUA DATA? Data omzet & history akan hilang!", function() {
                db.ref('orders').remove()
                .then(() => alert("Reset Berhasil"))
                .catch(e => alert("Gagal"));
            });
        }

        function showConfirm(m, c) { document.getElementById('confirm-msg').innerText = m; confirmCallback = c; document.getElementById('custom-confirm-modal').style.display = 'flex'; }
        function closeConfirm() { document.getElementById('custom-confirm-modal').style.display = 'none'; }
        document.getElementById('btn-confirm-yes').onclick = () => { confirmCallback(); closeConfirm(); };
    </script>
</body>
</html>
